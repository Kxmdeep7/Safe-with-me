<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Matter</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Cormorant Garamond',serif;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1a1a2e);
    background-size:400% 400%;
    animation:gradientFlow 20s ease infinite;
    color:white;
}

@keyframes gradientFlow{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ===== INTRO OVERLAY ===== */

#intro{
    position:fixed;
    inset:0;
    backdrop-filter:blur(15px);
    background:rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:30px;
    z-index:999;
    transition:1.2s ease;
}

#intro h1{
    font-weight:400;
    font-size:1.8rem;
    line-height:1.6;
    letter-spacing:0.5px;
}

#intro span{
    font-family:'Dancing Script',cursive;
    display:block;
    margin-top:20px;
    font-size:2rem;
}

/* ===== GRID ===== */

#main{
    display:grid;
    grid-template-columns:1fr 1fr;
    grid-template-rows:1fr 1fr;
    height:100vh;
}

.section{
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:0.4s ease;
    overflow:hidden;
}

.section::before{
    content:'';
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.4);
}

.section:hover{
    transform:scale(1.03);
}

.section h2{
    position:relative;
    z-index:2;
    font-size:1.8rem;
    font-weight:400;
}

/* ===== MODAL ===== */

.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    backdrop-filter:blur(6px);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:500;
}

.modal-content{
    width:80%;
    height:80%;
    border-radius:20px;
    overflow:hidden;
    position:relative;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.modal video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:0;
}

.modal-inner{
    position:relative;
    z-index:2;
    width:90%;
    text-align:center;
}

.modal-inner iframe{
    width:100%;
    margin:15px 0;
}

.signature{
    position:absolute;
    bottom:20px;
    right:30px;
    font-family:'Dancing Script',cursive;
    font-size:1.6rem;
    opacity:0.8;
}

/* ===== PARTICLES ===== */

.firefly, .petal, .spark{
    position:absolute;
    border-radius:50%;
    pointer-events:none;
}

.firefly{
    width:6px;height:6px;
    background:gold;
    box-shadow:0 0 15px gold;
    animation:float 6s infinite linear;
}

@keyframes float{
    0%{transform:translateY(0)}
    100%{transform:translateY(-100vh)}
}

.spark{
    width:4px;height:4px;
    background:white;
    box-shadow:0 0 10px white;
    animation:float 5s infinite linear;
}

.petal{
    width:10px;height:10px;
    background:pink;
    border-radius:50% 50% 50% 0;
    animation:float 7s infinite linear;
}

</style>
</head>
<body>

<!-- INTRO -->
<div id="intro" onclick="start()">
    <h1>
        You matter to me more than you realize.
        <span>Tap to enter</span>
    </h1>
</div>

<!-- MAIN GRID -->
<div id="main">

<div class="section" onclick="openModal('morning')">
    <h2>Morning Light</h2>
</div>

<div class="section" onclick="openModal('day')">
    <h2>Daylight Truth</h2>
</div>

<div class="section" onclick="openModal('dusk')">
    <h2>Golden Dusk</h2>
</div>

<div class="section" onclick="openModal('night')">
    <h2>After Hours</h2>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-content" id="modalContent">

        <video id="modalVideo" autoplay muted loop></video>

        <div class="modal-inner" id="songContainer"></div>

        <div class="signature">Deep</div>

    </div>
</div>

<script>

/* INTRO */
function start(){
    document.getElementById('intro').style.opacity='0';
    setTimeout(()=>document.getElementById('intro').remove(),1000);
}

/* SONG GROUPS (16 songs total) */

const songs={
morning:[
"https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG",
"https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv",
"https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE",
"https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"
],
day:[
"https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi",
"https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS",
"https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs",
"https://open.spotify.com/embed/track/16XBN3UaDs2v84EUMmHC1t"
],
dusk:[
"https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD",
"https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI",
"https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6",
"https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm"
],
night:[
"https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU",
"https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE",
"https://open.spotify.com/embed/track/4s71PFrRkQGLvISXotXyax",
"https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9"
]
};

function openModal(type){

    document.getElementById('modal').style.display='flex';

    const video=document.getElementById('modalVideo');
    video.src="videos"+type+".mp4";

    const container=document.getElementById('songContainer');
    container.innerHTML="";

    songs[type].forEach(link=>{
        const iframe=document.createElement("iframe");
        iframe.src=link;
        iframe.height="80";
        iframe.frameBorder="0";
        iframe.allow="autoplay; clipboard-write; encrypted-media; fullscreen";
        container.appendChild(iframe);
    });

    // particles
    if(type==='night'){
        for(let i=0;i<25;i++){
            let f=document.createElement('div');
            f.className='firefly';
            f.style.left=Math.random()*100+'%';
            f.style.top=Math.random()*100+'%';
            document.getElementById('modalContent').appendChild(f);
        }
    }

    if(type==='dusk'){
        for(let i=0;i<20;i++){
            let s=document.createElement('div');
            s.className='spark';
            s.style.left=Math.random()*100+'%';
            s.style.top=Math.random()*100+'%';
            document.getElementById('modalContent').appendChild(s);
        }
    }

    if(type==='night'){
        for(let i=0;i<15;i++){
            let p=document.createElement('div');
            p.className='petal';
            p.style.left=Math.random()*100+'%';
            p.style.top=Math.random()*100+'%';
            document.getElementById('modalContent').appendChild(p);
        }
    }
}

function closeModal(e){
    if(e.target.classList.contains('modal')){
        document.getElementById('modal').style.display='none';
        document.getElementById('modalVideo').src="";
        document.querySelectorAll('.firefly,.spark,.petal').forEach(el=>el.remove());
    }
}

</script>

</body>
</html>
