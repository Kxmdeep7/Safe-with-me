<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>

/* ------------------ BASE ------------------ */

*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Playfair Display',serif;
    overflow:hidden;
    background:linear-gradient(120deg,#f4e7d4,#e6d5f5,#d7e8ff);
    animation:bgShift 20s infinite alternate ease-in-out;
}

@keyframes bgShift{
    0%{background:linear-gradient(120deg,#f4e7d4,#e6d5f5,#d7e8ff);}
    100%{background:linear-gradient(120deg,#fceabb,#f8d7ff,#cce5ff);}
}

/* ------------------ OPENING OVERLAY ------------------ */

#intro{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(255,255,255,0.85);
    backdrop-filter:blur(20px);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    transition:1.2s ease;
    z-index:1000;
}

#intro h1{
    font-size:28px;
    width:80%;
    color:#333;
    line-height:1.5;
}

/* ------------------ MAIN PAGE ------------------ */

#main{
    display:flex;
    flex-direction:column;
    height:100vh;
}

.section{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    font-size:24px;
    transition:0.5s;
    position:relative;
}

.section:hover{
    transform:scale(1.03);
}

.section::after{
    content:"";
    position:absolute;
    width:60%;
    height:2px;
    bottom:30%;
    background:rgba(255,255,255,0.4);
}

#mainTitle{
    position:absolute;
    top:20px;
    width:100%;
    text-align:center;
    font-size:22px;
    font-family:'Dancing Script',cursive;
    opacity:0.8;
}

/* ------------------ MODAL ------------------ */

.modal{
    position:fixed;
    top:10%;
    left:10%;
    width:80%;
    height:80%;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(18px);
    border:1px solid rgba(255,255,255,0.3);
    box-shadow:0 0 40px rgba(255,215,150,0.2);
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:30px;
    border-radius:20px;
    animation:fadeIn 0.8s ease;
    overflow:hidden;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.97);}
    to{opacity:1; transform:scale(1);}
}

.modal video{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
    filter:blur(6px) brightness(0.7);
}

.modalContent{
    text-align:center;
    width:100%;
}

.modal iframe{
    width:100%;
    height:80px;
    margin:8px 0;
    border-radius:10px;
}

.closeArea{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
}

.signature{
    position:absolute;
    bottom:20px;
    right:30px;
    font-family:'Dancing Script',cursive;
    font-size:28px;
}

/* ------------------ FIRELIES ------------------ */

.firefly{
    position:absolute;
    width:6px;
    height:6px;
    background:gold;
    border-radius:50%;
    animation:float 6s infinite ease-in-out alternate;
    opacity:0.7;
}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-40px);}
}

/* ------------------ PETALS ------------------ */

.petal{
    position:absolute;
    width:10px;
    height:14px;
    background:pink;
    border-radius:50%;
    opacity:0.6;
    animation:fall 8s linear infinite;
}

@keyframes fall{
    from{transform:translateY(-20px);}
    to{transform:translateY(400px);}
}

</style>
</head>
<body>

<!-- INTRO -->
<div id="intro" onclick="start()">
    <h1>You matter to me more than you realize.<br><br>Tap to enter.</h1>
</div>

<!-- MAIN -->
<div id="main" style="display:none;">
    <div id="mainTitle">You matter to me more than you realize.</div>

    <div class="section" onclick="openModal('morning')">Morning</div>
    <div class="section" onclick="openModal('day')">Day</div>
    <div class="section" onclick="openModal('night')">Night</div>
    <div class="section" onclick="openModal('after')">After Hours</div>
</div>

<!-- MODAL -->
<div id="overlay" class="closeArea" onclick="closeModal()" style="display:none;"></div>

<div id="modal" class="modal">

    <!-- Background Video -->
    <video id="bgVideo" autoplay muted loop>
        <source src="morning.mp4" type="video/mp4">
    </video>

    <div class="modalContent" id="modalContent"></div>

    <div class="signature">Deep</div>
</div>

<script>

function start(){
    document.getElementById("intro").style.opacity="0";
    setTimeout(()=>{
        document.getElementById("intro").style.display="none";
        document.getElementById("main").style.display="flex";
    },800);
}

function openModal(type){

    const modal=document.getElementById("modal");
    const overlay=document.getElementById("overlay");
    const content=document.getElementById("modalContent");
    const video=document.getElementById("bgVideo");

    overlay.style.display="block";
    modal.style.display="flex";

    if(type==="morning"){
        video.src="morning.mp4";
        content.innerHTML=`
        <h2>Morning Light</h2>
        <iframe src="https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG"></iframe>
        <iframe src="https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"></iframe>
        <iframe src="https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"></iframe>
        <iframe src="https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE"></iframe>
        `;
    }

    if(type==="day"){
        video.src="day.mp4";
        content.innerHTML=`
        <h2>Golden Day</h2>
        <iframe src="https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi"></iframe>
        <iframe src="https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD"></iframe>
        <iframe src="https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI"></iframe>
        <iframe src="https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS"></iframe>
        `;
    }

    if(type==="night"){
        video.src="night.mp4";
        content.innerHTML=`
        <h2>Quiet Night</h2>
        <iframe src="https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU"></iframe>
        <iframe src="https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm"></iframe>
        <iframe src="https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE"></iframe>
        <iframe src="https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs"></iframe>
        `;

        for(let i=0;i<12;i++){
            let firefly=document.createElement("div");
            firefly.className="firefly";
            firefly.style.left=Math.random()*90+"%";
            firefly.style.top=Math.random()*80+"%";
            modal.appendChild(firefly);
        }
    }

    if(type==="after"){
        video.src="after.mp4";
        content.innerHTML=`
        <h2>After Hours</h2>
        <iframe src="https://open.spotify.com/embed/track/16XBN3UaDs2v84EUMmHC1t"></iframe>
        <iframe src="https://open.spotify.com/embed/track/4s71PFrRkQGLvISXotXyax"></iframe>
        <iframe src="https://open.spotify.com/embed/track/3mZLiEDAHIjZ8ms5Lxq33F"></iframe>
        <iframe src="https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR"></iframe>
        `;

        for(let i=0;i<10;i++){
            let petal=document.createElement("div");
            petal.className="petal";
            petal.style.left=Math.random()*90+"%";
            modal.appendChild(petal);
        }
    }
}

function closeModal(){
    document.getElementById("modal").style.display="none";
    document.getElementById("overlay").style.display="none";
    document.querySelectorAll(".firefly, .petal").forEach(el=>el.remove());
}

</script>
</body>
</html>
