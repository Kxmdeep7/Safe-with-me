<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Dancing Script', cursive;
overflow:hidden;
background:black;
color:white;
}

/* =========================
BACKGROUND VIDEO
========================= */

.bg-video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
transition:opacity 1s ease;
}

.bg-overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.45);
z-index:-1;
}

/* =========================
INTRO SCREEN
========================= */

#intro{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
background:black;
z-index:10;
cursor:pointer;
}

#intro-text{
font-size:28px;
opacity:0.9;
padding:20px;
}

.fade-out{
animation:fadeOut 1s forwards;
}

@keyframes fadeOut{
to{opacity:0; visibility:hidden;}
}

/* =========================
MAIN GRID
========================= */

#main{
display:none;
height:100vh;
padding:20px;
}

.top-line{
text-align:center;
font-size:26px;
margin-bottom:20px;
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
height:70%;
}

.section-card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(6px);
border-radius:20px;
display:flex;
align-items:center;
justify-content:center;
font-size:24px;
cursor:pointer;
transition:0.3s;
}

.section-card:hover{
background:rgba(255,255,255,0.15);
}

/* =========================
MODAL
========================= */

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:none;
align-items:center;
justify-content:center;
background:rgba(0,0,0,0.6);
}

.modal-content{
width:80%;
height:80%;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(20px);
border-radius:25px;
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
position:relative;
}

.close-btn{
position:absolute;
top:15px;
left:20px;
cursor:pointer;
font-size:22px;
}

.song-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
margin-top:20px;
width:100%;
}

.song-card{
background:rgba(255,255,255,0.15);
border-radius:15px;
padding:20px;
text-align:center;
cursor:pointer;
transition:0.3s;
}

.song-card:hover{
background:rgba(255,255,255,0.25);
}

.player{
margin-top:20px;
width:100%;
display:none;
}

.player iframe{
width:100%;
height:80px;
border-radius:12px;
}

.signature{
position:absolute;
bottom:15px;
right:20px;
font-size:22px;
opacity:0.8;
}

</style>
</head>
<body>

<!-- BACKGROUND VIDEO -->
<video id="bgVideo" class="bg-video" autoplay muted loop playsinline>
<source src="Videosmain.mp4" type="video/mp4">
</video>
<div class="bg-overlay"></div>

<!-- INTRO -->
<div id="intro">
<div id="intro-text">
You matter to me more than you realize.
<br><br>
Click anywhere.
<br><br>
Deep
</div>
</div>

<!-- MAIN -->
<div id="main">
<div class="top-line">You matter to me more than you realize.</div>

<div class="grid">
<div class="section-card" onclick="openSection('morning')">Morning</div>
<div class="section-card" onclick="openSection('day')">Day</div>
<div class="section-card" onclick="openSection('dusk')">Dusk</div>
<div class="section-card" onclick="openSection('night')">Night</div>
</div>

<div class="signature">Deep</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal(event)">
<div class="modal-content" onclick="event.stopPropagation()">

<div class="close-btn" onclick="closeModal()">‚Üê Back</div>

<div id="modal-title" style="font-size:24px;margin-top:10px;"></div>

<div class="song-grid" id="songs"></div>

<div class="player" id="player"></div>

<div class="signature">Deep</div>

</div>
</div>

<script>

const intro = document.getElementById('intro');
const main = document.getElementById('main');
const modal = document.getElementById('modal');
const bgVideo = document.getElementById('bgVideo');

intro.addEventListener('click', ()=>{
intro.classList.add('fade-out');
setTimeout(()=>{
intro.style.display='none';
main.style.display='block';
},1000);
});

const videoMap={
morning:"Videosmorning.mp4",
day:"Videosday.mp4",
dusk:"Videosdusk.mp4",
night:"Videosnight.mp4"
};

function openSection(section){

bgVideo.style.opacity=0;

setTimeout(()=>{
bgVideo.src=videoMap[section];
bgVideo.load();
bgVideo.play();
bgVideo.style.opacity=1;
},500);

document.getElementById('modal-title').innerText=section.toUpperCase();

const songsContainer=document.getElementById('songs');
songsContainer.innerHTML="";

const songs={
morning:[
["Lover","https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG"],
["Guess It's Love","https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"],
["Thinking Of You","https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE"],
["With You","https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR"]
],
day:[
["Priceless","https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs"],
["Yaad","https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU"],
["Since Tum","https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS"],
["Mere Hisse De Phull","https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm"]
],
dusk:[
["Over And Over","https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI"],
["My Love","https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD"],
["Falling Again","https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6"],
["Departure Lane","https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi"]
],
night:[
["Ajj Kal Ve","https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE"],
["Kehkashan","https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9"],
["Vass Chal Da","https://open.spotify.com/embed/track/4s71PFrRkQGLvISXotXyax"],
["Charmer","https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"]
]
};

songs[section].forEach(song=>{
let card=document.createElement('div');
card.className='song-card';
card.innerText=song[0];
card.onclick=()=>{
document.getElementById('player').innerHTML=
`<iframe src="${song[1]}" allow="autoplay"></iframe>`;
document.getElementById('player').style.display="block";
};
songsContainer.appendChild(card);
});

modal.style.display='flex';
}

function closeModal(e){
modal.style.display='none';
document.getElementById('player').style.display="none";
}

</script>

</body>
</html>
