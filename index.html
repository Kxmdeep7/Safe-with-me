<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Dancing Script',cursive;
overflow:hidden;
background:black;
color:white;
}

/* VIDEO BACKGROUND */
.video-bg{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
transition:opacity 1.2s ease;
}

.overlay{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.35);
backdrop-filter:blur(4px);
z-index:-1;
}

/* MAIN PAGE */
.main{
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
}

.title{
font-size:24px;
margin-bottom:40px;
}

.grid{
display:flex;
flex-direction:column;
gap:20px;
width:100%;
max-width:350px;
}

.card{
padding:18px;
border-radius:20px;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,0.2);
cursor:pointer;
transition:0.3s;
}

.card:active{
transform:scale(0.97);
}

.deep-main{
position:fixed;
bottom:20px;
right:20px;
font-size:20px;
opacity:0.8;
}

/* MODAL */
.modal{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
display:none;
align-items:center;
justify-content:center;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(6px);
}

.modal-content{
width:90%;
max-width:420px;
background:rgba(255,255,255,0.12);
border-radius:20px;
padding:20px;
position:relative;
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.2);
}

.modal h2{
margin-bottom:20px;
font-size:22px;
}

.song{
padding:12px;
border-radius:12px;
margin-bottom:10px;
background:rgba(255,255,255,0.15);
cursor:pointer;
text-align:center;
}

.player{
margin-top:15px;
display:none;
}

.player iframe{
width:100%;
height:80px;
border-radius:12px;
border:none;
}

.close{
position:absolute;
top:10px;
left:15px;
font-size:20px;
cursor:pointer;
}

.deep-modal{
position:absolute;
bottom:10px;
right:15px;
font-size:18px;
opacity:0.7;
}
</style>
</head>
<body>

<!-- Background Video -->
<video id="bgVideo" class="video-bg" autoplay muted loop playsinline>
<source src="Videosmain.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="main">
<div class="title">You matter to me more than you realize.</div>

<div class="grid">
<div class="card" onclick="openSection('morning')">üåÖ Morning</div>
<div class="card" onclick="openSection('day')">‚òÄÔ∏è Day</div>
<div class="card" onclick="openSection('dusk')">üåá Dusk</div>
<div class="card" onclick="openSection('night')">üåô Night</div>
</div>
</div>

<div class="deep-main">Deep</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="outsideClick(event)">
<div class="modal-content">
<div class="close" onclick="closeModal()">‚Üê</div>
<h2 id="sectionTitle"></h2>

<div id="songs"></div>
<div id="player" class="player"></div>

<div class="deep-modal">Deep</div>
</div>
</div>

<script>
const videos={
morning:"Videosmorning.mp4",
day:"Videosday.mp4",
dusk:"Videosdusk.mp4",
night:"Videosnight.mp4"
};

const songData={
morning:[
{title:"Lover",id:"0XwRlvv3KlOu4HWlOH34XG"},
{title:"Guess It's Love",id:"2gupOLBb6OGYAWai6nlmDv"},
{title:"With You",id:"0xIuPDzJSnJywALez8dwKR"},
{title:"Thinking Of You",id:"0rSU2KwpOCqLVDCPwd4WbE"}
],
day:[
{title:"Priceless",id:"3tOY2szKRlRHyTIETz4dSs"},
{title:"My Love",id:"1tUYdjPkVHi9u0ecaFgnmD"},
{title:"Since Tum",id:"5GnF4uvEcIibqcoYgzIlgS"},
{title:"Charmer",id:"1F2sn8iJA607Xfz1K3d9dJ"}
],
dusk:[
{title:"Departure Lane",id:"7wGgYAOMhhRObOGdWlJ9Hi"},
{title:"Kehkashan",id:"2NTtfjk6ShR9uQcKJh1yX9"},
{title:"Mere Hisse De Phull",id:"3zsrxaFaZFBrNY1EM69wMm"},
{title:"Ajj Kal Ve",id:"7G7b3jsvPETNyccazdsubE"}
],
night:[
{title:"Yaad",id:"0CTLV9Fr5CEkvhqmBjvEIU"},
{title:"Over And Over",id:"7IU3w87VCx7qiar56GQ5OI"},
{title:"Falling Again",id:"0K5LSPVXxIR30OlB3MHjN6"},
{title:"Dildariyan",id:"16XBN3UaDs2v84EUMmHC1t"}
]
};

function openSection(section){
document.getElementById("modal").style.display="flex";
document.getElementById("bgVideo").src=videos[section];

document.getElementById("sectionTitle").innerText=section.charAt(0).toUpperCase()+section.slice(1);

const songsContainer=document.getElementById("songs");
songsContainer.innerHTML="";
document.getElementById("player").style.display="none";

songData[section].forEach(song=>{
const div=document.createElement("div");
div.className="song";
div.innerText=song.title;
div.onclick=()=>playSong(song.id);
songsContainer.appendChild(div);
});
}

function playSong(id){
const player=document.getElementById("player");
player.innerHTML=`<iframe src="https://open.spotify.com/embed/track/${id}" allow="encrypted-media"></iframe>`;
player.style.display="block";
}

function closeModal(){
document.getElementById("modal").style.display="none";
document.getElementById("bgVideo").src="Videosmain.mp4";
document.getElementById("player").style.display="none";
}

function outsideClick(e){
if(e.target.id==="modal"){
closeModal();
}
}
</script>

</body>
</html>
