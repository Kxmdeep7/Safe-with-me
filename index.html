<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
height:100%;
font-family:'Caveat',cursive;
background:#000;
overflow:hidden;
color:white;
}

/* Background Video */
video.bg{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
transition:opacity 1.2s ease;
}

/* Soft Glow */
body::after{
content:'';
position:fixed;
inset:0;
background:radial-gradient(circle at center, rgba(255,200,150,0.12), transparent 70%);
z-index:-1;
pointer-events:none;
}

/* STORY */
#story{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:20;
}

.story-img{
width:90%;
max-width:380px;
height:65vh;
background-size:cover;
background-position:center;
border-radius:20px;
box-shadow:0 0 30px rgba(255,255,255,0.25);
transition:opacity .5s ease;
}

.story-controls{
margin-top:20px;
display:flex;
gap:25px;
}

.story-btn{
padding:10px 18px;
background:rgba(255,255,255,0.12);
border:1px solid rgba(255,255,255,0.3);
border-radius:30px;
cursor:pointer;
}

.enter-btn{
margin-top:25px;
font-size:24px;
display:none;
cursor:pointer;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{opacity:0.6;}
to{opacity:1;}
}

/* MAIN PAGE */
#main{
display:none;
height:100%;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
}

.main-title{
font-size:30px;
margin-bottom:35px;
text-shadow:0 0 15px rgba(255,255,255,0.4);
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
width:100%;
max-width:420px;
}

.section-card{
padding:35px 10px;
background:rgba(255,255,255,0.10);
border-radius:20px;
backdrop-filter:blur(10px);
cursor:pointer;
transition:.3s;
}

.section-card:active{
transform:scale(.97);
}

.signature{
position:fixed;
bottom:15px;
right:20px;
font-size:24px;
opacity:.85;
}

/* MODAL */
.modal{
position:fixed;
inset:0;
display:none;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.55);
}

.modal-content{
width:90%;
height:90%;
background:rgba(0,0,0,0.45);
backdrop-filter:blur(5px);
border-radius:25px;
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
position:relative;
overflow:hidden;
}

.back-btn{
position:absolute;
top:15px;
left:20px;
font-size:22px;
cursor:pointer;
}

.modal h2{
margin:15px 0 25px 0;
font-size:28px;
}

.song-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
width:100%;
}

.song-card{
aspect-ratio:1/1;
background:rgba(255,255,255,0.12);
border-radius:18px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
text-align:center;
padding:10px;
font-size:20px;
}

.player{
width:100%;
margin-top:18px;
display:none;
}

.player iframe{
width:100%;
height:85px;
border:none;
border-radius:15px;
}
</style>
</head>

<body>

<!-- Background -->
<video id="bgVideo" class="bg" autoplay muted loop playsinline>
<source src="Videosmain.mp4" type="video/mp4">
</video>

<!-- STORY -->
<div id="story">
<div id="storyImage" class="story-img"></div>

<div class="story-controls">
<div class="story-btn" onclick="prevStory()">‚óÄ</div>
<div class="story-btn" onclick="nextStory()">‚ñ∂</div>
</div>

<div class="enter-btn" onclick="enterSite()">Tap Here</div>
</div>

<!-- MAIN -->
<div id="main">
<div class="main-title">You matter to me more than you realize.</div>

<div class="grid">
<div class="section-card" onclick="openSection('morning','Videosmorning.mp4')">üåÖ Morning Light</div>
<div class="section-card" onclick="openSection('day','Videosday.mp4')">‚òÄ Day Calm</div>
<div class="section-card" onclick="openSection('dusk','Videosdusk.mp4')">üåá Golden Dusk</div>
<div class="section-card" onclick="openSection('night','Videosnight.mp4')">üåô Midnight Glow</div>
</div>

<div class="signature">Deep</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal(event)">
<div class="modal-content" onclick="event.stopPropagation()">

<div class="back-btn" onclick="closeModalManual()">‚Üê Back</div>

<h2 id="modalTitle"></h2>

<div class="song-grid" id="songs"></div>

<div class="player" id="player"></div>

<div class="signature">Deep</div>
</div>
</div>

<script>

/* HAPTIC */
function vibrate(){
if(navigator.vibrate){
navigator.vibrate(15);
}
}

/* STORY */
const images=[
'image1.jpg',
'image2.jpg',
'image3.jpg'
];

let current=0;
const storyImg=document.getElementById('storyImage');
const enterBtn=document.querySelector('.enter-btn');

function updateStory(){
storyImg.style.backgroundImage=`url(${images[current]})`;
enterBtn.style.display = current === images.length-1 ? 'block' : 'none';
}

function nextStory(){
if(current < images.length-1){
current++;
updateStory();
vibrate();
}
}

function prevStory(){
if(current > 0){
current--;
updateStory();
vibrate();
}
}

updateStory();

function enterSite(){
document.getElementById('story').style.display='none';
document.getElementById('main').style.display='flex';
vibrate();
}

/* SONG DATA */
const songs={
morning:[
["Lover","https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG"],
["Guess it's Love","https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"],
["Thinking of You","https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE"],
["With You","https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR"]
],
day:[
["Kehkashan","https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9"],
["My Love","https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD"],
["Over & Over","https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI"],
["Falling Again","https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6"]
],
dusk:[
["Since Tum","https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS"],
["Yaad","https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU"],
["Mere Hisse De Phull","https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm"],
["Ajj Kal Ve","https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE"]
],
night:[
["Priceless","https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs"],
["Departure Lane","https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi"],
["Charmer","https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"],
["Noor","https://open.spotify.com/embed/track/7fRMmRAL9vN7eOCw1t03T3"]
]
};

function openSection(section,video){

const bg=document.getElementById('bgVideo');
bg.pause();
bg.innerHTML=`<source src="${video}" type="video/mp4">`;
bg.load();
bg.play();

document.getElementById('modal').style.display='flex';
document.getElementById('modalTitle').innerText=
section.charAt(0).toUpperCase()+section.slice(1);

const grid=document.getElementById('songs');
grid.innerHTML='';

songs[section].forEach(song=>{
const div=document.createElement('div');
div.className='song-card';
div.innerText=song[0];
div.onclick=()=>{
playSong(song[1]);
vibrate();
};
grid.appendChild(div);
});
}

function playSong(link){
const player=document.getElementById('player');
player.innerHTML=`<iframe src="${link}" allow="autoplay; clipboard-write; encrypted-media;"></iframe>`;
player.style.display='block';
}

function closeModal(e){
if(e.target.id==='modal'){
closeModalManual();
}
}

function closeModalManual(){
document.getElementById('modal').style.display='none';
document.getElementById('player').style.display='none';
vibrate();
}

</script>

</body>
</html>
