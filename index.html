<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
height:100%;
font-family:'Caveat',cursive;
background:#000;
overflow:hidden;
color:white;
}

/* BACKGROUND VIDEO */
video.bg{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
transition:opacity 1.5s ease;
}

/* soft glow */
body::after{
content:'';
position:fixed;
inset:0;
background:radial-gradient(circle at center, rgba(255,200,150,0.15), transparent 70%);
z-index:-1;
pointer-events:none;
}

/* STORY INTRO */
#story{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:20;
transition:opacity .8s ease;
}

.story-img{
width:90%;
max-width:380px;
height:65vh;
background-size:cover;
background-position:center;
border-radius:20px;
box-shadow:0 0 30px rgba(255,255,255,0.2);
transition:opacity .5s ease;
}

.enter-btn{
margin-top:25px;
font-size:22px;
padding:10px 25px;
border-radius:30px;
background:rgba(255,255,255,0.1);
border:1px solid rgba(255,255,255,0.4);
cursor:pointer;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px rgba(255,255,255,.2);}
to{box-shadow:0 0 25px rgba(255,255,255,.6);}
}

/* MAIN */
#main{
display:none;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
}

.main-title{
font-size:28px;
margin-bottom:30px;
text-shadow:0 0 15px rgba(255,255,255,0.4);
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
width:100%;
max-width:420px;
}

.section-card{
padding:35px 10px;
background:rgba(255,255,255,0.08);
border-radius:18px;
backdrop-filter:blur(8px);
cursor:pointer;
transition:.3s;
font-size:20px;
}

.section-card:active{
transform:scale(.95);
}

.signature{
position:fixed;
bottom:15px;
right:20px;
font-size:24px;
opacity:.8;
}

/* MODAL */
.modal{
position:fixed;
inset:0;
display:none;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.4);
}

.modal-content{
width:90%;
height:90%;
background:rgba(0,0,0,0.35);
backdrop-filter:blur(4px);
border-radius:20px;
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
overflow:hidden;
}

.song-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
width:100%;
margin-top:20px;
}

.song-card{
aspect-ratio:1/1;
background:rgba(255,255,255,0.1);
border-radius:15px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
text-align:center;
padding:10px;
font-size:18px;
}

.player{
width:100%;
margin-top:15px;
display:none;
}

.player iframe{
width:100%;
height:80px;
border:none;
border-radius:12px;
}
</style>
</head>
<body>

<!-- BACKGROUND -->
<video id="bgVideo" class="bg" autoplay muted loop playsinline>
<source src="Videosmain.mp4" type="video/mp4">
</video>

<!-- STORY -->
<div id="story">
<div id="storyImage" class="story-img"></div>
<div class="enter-btn" onclick="enterSite()">Tap here</div>
</div>

<!-- MAIN -->
<div id="main">
<div class="main-title">You matter to me more than you realize.</div>

<div class="grid">
<div class="section-card" onclick="openSection('morning','Videosmorning.mp4')">ðŸŒ… Morning Light</div>
<div class="section-card" onclick="openSection('day','Videosday.mp4')">â˜€ Day Calm</div>
<div class="section-card" onclick="openSection('dusk','Videosdusk.mp4')">ðŸŒ‡ Golden Dusk</div>
<div class="section-card" onclick="openSection('night','Videosnight.mp4')">ðŸŒ™ Midnight Glow</div>
</div>

<div class="signature">Deep</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal(event)">
<div class="modal-content" onclick="event.stopPropagation()">
<h2 id="modalTitle"></h2>
<div class="song-grid" id="songs"></div>
<div class="player" id="player"></div>
<div class="signature">Deep</div>
</div>
</div>

<script>

/* HAPTIC */
function vibrate(){
if(navigator.vibrate) navigator.vibrate(15);
}

/* STORY */
const images=['image1.jpg','image2.jpg','image3.jpg'];
let current=0;
const storyImg=document.getElementById('storyImage');
storyImg.style.backgroundImage=`url(${images[current]})`;

storyImg.addEventListener('click',()=>{
vibrate();
current=(current+1)%images.length;
storyImg.style.backgroundImage=`url(${images[current]})`;
});

function enterSite(){
vibrate();
document.getElementById('story').style.opacity='0';
setTimeout(()=>{
document.getElementById('story').style.display='none';
document.getElementById('main').style.display='flex';
},800);
}

/* SONG DATA */
const songs={
morning:[
["Lover","0XwRlvv3KlOu4HWlOH34XG"],
["Guess it's love","2gupOLBb6OGYAWai6nlmDv"],
["Thinking of you","0rSU2KwpOCqLVDCPwd4WbE"],
["With you","0xIuPDzJSnJywALez8dwKR"]
],
day:[
["Kehkashan","2NTtfjk6ShR9uQcKJh1yX9"],
["My Love","1tUYdjPkVHi9u0ecaFgnmD"],
["Over and Over","7IU3w87VCx7qiar56GQ5OI"],
["Falling Again","0K5LSPVXxIR30OlB3MHjN6"]
],
dusk:[
["Since Tum","5GnF4uvEcIibqcoYgzIlgS"],
["Yaad","0CTLV9Fr5CEkvhqmBjvEIU"],
["Mere Hisse De Phull","3zsrxaFaZFBrNY1EM69wMm"],
["Ajj Kal Ve","7G7b3jsvPETNyccazdsubE"]
],
night:[
["Priceless","3tOY2szKRlRHyTIETz4dSs"],
["Departure Lane","7wGgYAOMhhRObOGdWlJ9Hi"],
["Charmer","1F2sn8iJA607Xfz1K3d9dJ"],
["Noor","7fRMmRAL9vN7eOCw1t03T3"]
]
};

function openSection(section,video){
vibrate();

const bg=document.getElementById('bgVideo');
bg.querySelector('source').src=video;
bg.load();
bg.play();

document.getElementById('modal').style.display='flex';
document.getElementById('modalTitle').innerText=section.toUpperCase();

const grid=document.getElementById('songs');
grid.innerHTML='';
songs[section].forEach(song=>{
const div=document.createElement('div');
div.className='song-card';
div.innerText=song[0];
div.onclick=()=>{
vibrate();
playSong(song[1]);
};
grid.appendChild(div);
});
}

function playSong(id){
const player=document.getElementById('player');
player.innerHTML=`<iframe src="https://open.spotify.com/embed/track/${id}" allow="autoplay; clipboard-write; encrypted-media;"></iframe>`;
player.style.display='block';
}

function closeModal(e){
if(e.target.id==='modal'){
document.getElementById('modal').style.display='none';
document.getElementById('player').style.display='none';
}
}
</script>

</body>
</html>
