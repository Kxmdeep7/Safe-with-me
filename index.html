<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Cormorant Garamond',serif;
  overflow:hidden;
  background:black;
  color:white;
}

/* ================= VIDEO BACKGROUND ================= */

video.bgVideo{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
  transition:opacity 1.5s ease;
  opacity:0;
}

video.activeVideo{
  opacity:1;
}

/* ================= OVERLAY ================= */

#introOverlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(15px);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
  cursor:pointer;
  z-index:10;
  transition:opacity 1.5s ease;
}

#introOverlay h1{
  font-size:28px;
  font-weight:300;
}

/* ================= MAIN GRID ================= */

#main{
  display:none;
  height:100vh;
  padding:40px;
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:25px;
}

.sectionCard{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  padding:25px;
  border-radius:20px;
  text-align:center;
  cursor:pointer;
  transition:transform .4s ease, background .4s ease;
}

.sectionCard:hover{
  transform:scale(1.03);
  background:rgba(255,255,255,0.15);
}

/* ================= MODAL ================= */

.modal{
  position:fixed;
  top:10%;
  left:10%;
  width:80%;
  height:80%;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(25px);
  border-radius:25px;
  padding:30px;
  display:none;
  flex-direction:column;
  justify-content:space-between;
  z-index:20;
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

.modalHeader{
  text-align:center;
  font-size:22px;
  margin-bottom:20px;
}

.songGrid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}

.songCard{
  background:rgba(255,255,255,0.1);
  padding:25px;
  border-radius:15px;
  text-align:center;
  cursor:pointer;
  transition:.3s ease;
}

.songCard:hover{
  background:rgba(255,255,255,0.2);
}

.playerArea{
  margin-top:20px;
  display:none;
  justify-content:center;
}

iframe{
  border-radius:12px;
}

/* Signature */

.signature{
  text-align:right;
  font-family:'Great Vibes',cursive;
  font-size:28px;
  opacity:.8;
}

/* FIRELIES */

.firefly{
  position:absolute;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  box-shadow:0 0 15px gold;
  animation:float 5s infinite alternate;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-20px)}
}
</style>
</head>
<body>

<!-- VIDEOS -->
<video id="morningVideo" class="bgVideo activeVideo" autoplay muted loop src="Videosmorning.mp4"></video>
<video id="dayVideo" class="bgVideo" autoplay muted loop src="Videosday.mp4"></video>
<video id="duskVideo" class="bgVideo" autoplay muted loop src="Videosdusk.mp4"></video>
<video id="nightVideo" class="bgVideo" autoplay muted loop src="Videosnight.mp4"></video>

<!-- INTRO -->
<div id="introOverlay" onclick="enterSite()">
  <h1>You matter to me more than you realize.</h1>
</div>

<!-- MAIN -->
<div id="main">
  <div class="grid">
    <div class="sectionCard" onclick="openSection('morning')">Morning</div>
    <div class="sectionCard" onclick="openSection('day')">Day</div>
    <div class="sectionCard" onclick="openSection('dusk')">Dusk</div>
    <div class="sectionCard" onclick="openSection('night')">Night</div>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal(event)">
  <div>
    <div class="modalHeader">You donâ€™t have to go through this alone.</div>
    <div class="songGrid" id="songs"></div>
    <div class="playerArea" id="playerArea"></div>
  </div>
  <div class="signature">Deep</div>
</div>

<script>

const songs = {
morning:[
["Lover","https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG"],
["Guess It's Love","https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"],
["Thinking Of You","https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE"],
["With You","https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR"]
],
day:[
["Priceless","https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs"],
["Since Tum","https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS"],
["Yaad","https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU"],
["Vass Chal Da","https://open.spotify.com/embed/track/4s71PFrRkQGLvISXotXyax"]
],
dusk:[
["Kehkashan","https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9"],
["My Love","https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD"],
["Over And Over","https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI"],
["Falling Again","https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6"]
],
night:[
["Departure Lane","https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi"],
["Ajj Kal Ve","https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE"],
["Charmer","https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"],
["Guess It's Love (Reprise)","https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"]
]
};

function enterSite(){
document.getElementById("introOverlay").style.opacity=0;
setTimeout(()=>{
document.getElementById("introOverlay").style.display="none";
document.getElementById("main").style.display="block";
},1200);
}

function switchVideo(section){
document.querySelectorAll(".bgVideo").forEach(v=>v.classList.remove("activeVideo"));
document.getElementById(section+"Video").classList.add("activeVideo");
}

function openSection(section){
switchVideo(section);
let modal=document.getElementById("modal");
let grid=document.getElementById("songs");
let player=document.getElementById("playerArea");
player.innerHTML="";
player.style.display="none";
grid.innerHTML="";

songs[section].forEach(song=>{
let div=document.createElement("div");
div.className="songCard";
div.innerText=song[0];
div.onclick=()=>{
player.innerHTML=`<iframe src="${song[1]}" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media"></iframe>`;
player.style.display="flex";
};
grid.appendChild(div);
});

modal.style.display="flex";
}

function closeModal(e){
if(e.target.id==="modal"){
document.getElementById("modal").style.display="none";
document.getElementById("playerArea").innerHTML="";
}
}

</script>

</body>
</html>
