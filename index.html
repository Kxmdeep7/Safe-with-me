<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{
height:100%;
font-family:'Caveat',cursive;
overflow:hidden;
color:white;
}

/* Animated cinematic background */
body{
background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c1c2b);
background-size:400% 400%;
animation:gradient 18s ease infinite;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* STORY INTRO */
#story{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:20;
transition:opacity .6s ease;
}

.story-img{
width:90%;
max-width:380px;
height:70vh;
background-size:cover;
background-position:center;
border-radius:22px;
box-shadow:0 0 30px rgba(255,255,255,0.15);
}

.story-controls{
margin-top:20px;
display:flex;
gap:25px;
}

.story-btn{
font-size:28px;
cursor:pointer;
}

.enter-btn{
margin-top:25px;
font-size:22px;
cursor:pointer;
opacity:.8;
}

/* MAIN */
#main{
display:none;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
}

.main-title{
font-size:26px;
margin-bottom:40px;
opacity:.9;
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
width:100%;
max-width:400px;
}

.section-card{
padding:35px 15px;
background:rgba(255,255,255,0.08);
border-radius:20px;
backdrop-filter:blur(10px);
cursor:pointer;
transition:.3s;
font-size:20px;
}

.section-card:hover{
background:rgba(255,255,255,0.15);
}

.signature{
position:fixed;
bottom:15px;
right:20px;
font-size:24px;
opacity:.8;
}

/* MODAL */
.modal{
position:fixed;
inset:0;
display:none;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.65);
animation:fade .3s ease;
}

@keyframes fade{
from{opacity:0}
to{opacity:1}
}

.modal-content{
width:90%;
height:85%;
background:rgba(0,0,0,0.55);
backdrop-filter:blur(8px);
border-radius:22px;
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
overflow:hidden;
position:relative;
}

.song-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
width:100%;
}

.song-card{
aspect-ratio:1/1;
background:rgba(255,255,255,0.12);
border-radius:18px;
display:flex;
justify-content:center;
align-items:center;
padding:12px;
text-align:center;
cursor:pointer;
font-size:18px;
}

.player{
width:100%;
margin-top:15px;
display:none;
}

.player iframe{
width:100%;
height:80px;
border-radius:12px;
border:none;
}

/* Night fireflies */
.firefly{
position:absolute;
width:3px;
height:3px;
background:rgba(255,255,180,0.8);
border-radius:50%;
animation:float 8s linear infinite;
}

@keyframes float{
0%{transform:translateY(0px);opacity:0}
50%{opacity:1}
100%{transform:translateY(-300px);opacity:0}
}
</style>
</head>

<body>

<!-- STORY -->
<div id="story">
<div id="storyImage" class="story-img"></div>
<div class="story-controls">
<div class="story-btn" onclick="prevStory()">â—€</div>
<div class="story-btn" onclick="nextStory()">â–¶</div>
</div>
<div class="enter-btn" id="enterBtn" onclick="enterSite()" style="display:none;">Tap to enter</div>
</div>

<!-- MAIN -->
<div id="main">
<div class="main-title">You matter to me more than you realize.</div>

<div class="grid">
<div class="section-card" onclick="openSection('morning')">ðŸŒ… Morning Light</div>
<div class="section-card" onclick="openSection('day')">â˜€ Day Calm</div>
<div class="section-card" onclick="openSection('dusk')">ðŸŒ‡ Golden Dusk</div>
<div class="section-card" onclick="openSection('night')">ðŸŒ™ Midnight Glow</div>
</div>

<div class="signature">Deep</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal(event)">
<div class="modal-content" onclick="event.stopPropagation()">
<div class="song-grid" id="songs"></div>
<div class="player" id="player"></div>
<div class="signature">Deep</div>
</div>
</div>

<script>

/* STORY IMAGES */
const images=['1.jpg','2.jpg','3.jpg'];
let current=0;
const storyImg=document.getElementById('storyImage');
const enterBtn=document.getElementById('enterBtn');

storyImg.style.backgroundImage=`url(${images[current]})`;

function nextStory(){
if(current<images.length-1){
current++;
storyImg.style.backgroundImage=`url(${images[current]})`;
}
if(current===images.length-1){
enterBtn.style.display='block';
}
}
function prevStory(){
if(current>0){
current--;
storyImg.style.backgroundImage=`url(${images[current]})`;
enterBtn.style.display='none';
}
}

function enterSite(){
document.getElementById('story').style.display='none';
document.getElementById('main').style.display='flex';
}

/* SONG HINTS */
const songs={
morning:[
["soft sunrise feeling","https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG"],
["the kind of love that stays","https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"],
["you on my mind again","https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE"],
["closer than words","https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR"]
],
day:[
["steady and warm","https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9"],
["real and grounded","https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD"],
["over and over again","https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI"],
["falling softly","https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6"]
],
dusk:[
["between light and shadow","https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS"],
["a memory that lingers","https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU"],
["flowers meant for you","https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm"],
["quiet longing","https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE"]
],
night:[
["unspoken value","https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs"],
["the lane we walked","https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi"],
["a little charm","https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"],
["light in darkness","https://open.spotify.com/embed/track/7fRMmRAL9vN7eOCw1t03T3"]
]
};

function openSection(section){
document.getElementById('modal').style.display='flex';

const grid=document.getElementById('songs');
grid.innerHTML='';

songs[section].forEach(song=>{
const div=document.createElement('div');
div.className='song-card';
div.innerText=song[0];
div.onclick=()=>playSong(song[1]);
grid.appendChild(div);
});

/* Night fireflies */
if(section==='night'){
for(let i=0;i<15;i++){
let f=document.createElement('div');
f.className='firefly';
f.style.left=Math.random()*90+'%';
f.style.top=Math.random()*80+'%';
document.querySelector('.modal-content').appendChild(f);
}
}
}

function playSong(link){
const player=document.getElementById('player');
player.innerHTML=`<iframe src="${link}" allow="autoplay; clipboard-write; encrypted-media;"></iframe>`;
player.style.display='block';
}

function closeModal(e){
if(e.target.id==='modal'){
document.getElementById('modal').style.display='none';
document.getElementById('player').style.display='none';
document.querySelectorAll('.firefly').forEach(f=>f.remove());
}
}
</script>

</body>
</html>
