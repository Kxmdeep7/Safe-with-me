<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Dancing Script',cursive;
}

body,html{
height:100%;
width:100%;
overflow:hidden;
background:#000;
color:white;
}

/* ===== BACKGROUND VIDEOS ===== */

video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-3;
transition:opacity 1.5s ease;
}

#video-main{opacity:1;}
.section-video{opacity:0;}

/* ===== OVERLAY INTRO ===== */

#overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(15px);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
z-index:10;
transition:opacity 1.5s ease;
}

#overlay h1{
font-size:32px;
margin-bottom:20px;
}

#overlay p{
font-size:22px;
opacity:0.9;
}

#overlay small{
margin-top:20px;
opacity:0.6;
}

/* ===== MAIN GRID ===== */

#main{
position:absolute;
width:100%;
height:100%;
display:grid;
grid-template-columns:1fr 1fr;
grid-template-rows:1fr 1fr;
gap:10px;
padding:20px;
opacity:0;
transition:opacity 1.5s ease;
}

.grid-box{
background:rgba(0,0,0,0.4);
backdrop-filter:blur(8px);
display:flex;
align-items:center;
justify-content:center;
font-size:26px;
cursor:pointer;
transition:0.4s ease;
border-radius:15px;
}

.grid-box:hover{
background:rgba(255,255,255,0.1);
}

/* ===== MODAL ===== */

#modal{
position:fixed;
top:10%;
left:10%;
width:80%;
height:80%;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(20px);
border-radius:20px;
padding:30px;
display:none;
flex-direction:column;
z-index:20;
overflow:hidden;
transition:opacity 1s ease;
}

#modal h2{
text-align:center;
margin-bottom:20px;
}

.song-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}

.song-card{
background:rgba(255,255,255,0.08);
padding:20px;
border-radius:15px;
text-align:center;
cursor:pointer;
transition:0.3s ease;
}

.song-card:hover{
background:rgba(255,255,255,0.2);
}

.player{
margin-top:20px;
display:none;
}

iframe{
width:100%;
height:152px;
border-radius:12px;
}

.back{
position:absolute;
top:15px;
left:20px;
cursor:pointer;
font-size:20px;
}

.signature{
position:absolute;
bottom:15px;
right:25px;
font-size:24px;
opacity:0.7;
}

/* ===== FIRELIES ===== */

.firefly{
position:absolute;
width:4px;
height:4px;
background:#ffd700;
border-radius:50%;
animation:fly 5s infinite ease-in-out;
}

@keyframes fly{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}

</style>
</head>
<body>

<!-- Background Videos -->
<video id="video-main" autoplay muted loop playsinline>
<source src="videosmain.mp4" type="video/mp4">
</video>

<video id="video-morning" class="section-video" autoplay muted loop playsinline>
<source src="videosmorning.mp4" type="video/mp4">
</video>

<video id="video-day" class="section-video" autoplay muted loop playsinline>
<source src="videosday.mp4" type="video/mp4">
</video>

<video id="video-dusk" class="section-video" autoplay muted loop playsinline>
<source src="videosdusk.mp4" type="video/mp4">
</video>

<video id="video-night" class="section-video" autoplay muted loop playsinline>
<source src="videosnight.mp4" type="video/mp4">
</video>

<!-- Intro Overlay -->
<div id="overlay">
<h1>You matter to me more than you realize.</h1>
<p>Click anywhere to reveal</p>
<small>Deep</small>
</div>

<!-- Main Grid -->
<div id="main">
<div class="grid-box" onclick="openSection('morning')">Morning</div>
<div class="grid-box" onclick="openSection('day')">Day</div>
<div class="grid-box" onclick="openSection('dusk')">Dusk</div>
<div class="grid-box" onclick="openSection('night')">Night</div>
</div>

<!-- Modal -->
<div id="modal">
<div class="back" onclick="closeModal()">Back</div>
<h2 id="sectionTitle"></h2>

<div class="song-grid" id="songs"></div>

<div class="player" id="player"></div>

<div class="signature">Deep</div>
</div>

<script>
const overlay=document.getElementById("overlay");
const main=document.getElementById("main");
const modal=document.getElementById("modal");
const player=document.getElementById("player");
const songsContainer=document.getElementById("songs");

overlay.onclick=()=>{
overlay.style.opacity="0";
setTimeout(()=>{
overlay.style.display="none";
main.style.opacity="1";
},1500);
};

const sections={
morning:[
{name:"Lover",link:"https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG"},
{name:"Guess It's Love",link:"https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"},
{name:"Thinking of You",link:"https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE"},
{name:"With You",link:"https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR"}
],
day:[
{name:"Departure Lane",link:"https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi"},
{name:"My Love",link:"https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD"},
{name:"Over and Over",link:"https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI"},
{name:"Falling Again",link:"https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6"}
],
dusk:[
{name:"Since Tum",link:"https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS"},
{name:"Priceless",link:"https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs"},
{name:"Yaad",link:"https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU"},
{name:"Vass Chal Da",link:"https://open.spotify.com/embed/track/4s71PFrRkQGLvISXotXyax"}
],
night:[
{name:"Kehkashan",link:"https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9"},
{name:"Charmer",link:"https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"},
{name:"Ajj Kal Ve",link:"https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE"},
{name:"Mere Hisse De Phull",link:"https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm"}
]
};

function openSection(type){
modal.style.display="flex";
document.getElementById("sectionTitle").innerText=type.charAt(0).toUpperCase()+type.slice(1);
songsContainer.innerHTML="";
player.style.display="none";
player.innerHTML="";

document.querySelectorAll(".section-video").forEach(v=>v.style.opacity="0");
document.getElementById("video-main").style.opacity="0";
document.getElementById("video-"+type).style.opacity="1";

sections[type].forEach(song=>{
let div=document.createElement("div");
div.className="song-card";
div.innerText=song.name;
div.onclick=()=>{
player.innerHTML=`<iframe src="${song.link}" allow="autoplay"></iframe>`;
player.style.display="block";
};
songsContainer.appendChild(div);
});

if(type==="night"){
for(let i=0;i<20;i++){
let fire=document.createElement("div");
fire.className="firefly";
fire.style.top=Math.random()*100+"%";
fire.style.left=Math.random()*100+"%";
modal.appendChild(fire);
}
}
}

function closeModal(){
modal.style.display="none";
document.getElementById("video-main").style.opacity="1";
document.querySelectorAll(".section-video").forEach(v=>v.style.opacity="0");
modal.querySelectorAll(".firefly").forEach(f=>f.remove());
}
</script>

</body>
</html>
