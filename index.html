<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
height:100%;
font-family:'Caveat',cursive;
background:#000;
color:white;
overflow:hidden;
}

/* Animated Background */
body{
background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c1c1c);
background-size:400% 400%;
animation:gradientMove 18s ease infinite;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Soft glow */
body::after{
content:'';
position:fixed;
inset:0;
background:radial-gradient(circle at center, rgba(255,180,120,0.15), transparent 70%);
pointer-events:none;
}

/* STORY */
#story{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:20;
transition:opacity .6s ease;
}

.story-img{
width:90%;
max-width:380px;
height:65vh;
background-size:cover;
background-position:center;
border-radius:20px;
box-shadow:0 0 35px rgba(255,255,255,0.2);
transition:.5s ease;
}

.enter-btn{
margin-top:25px;
padding:12px 30px;
border-radius:30px;
background:rgba(255,255,255,0.15);
border:1px solid rgba(255,255,255,0.4);
box-shadow:0 0 15px rgba(255,255,255,0.5);
cursor:pointer;
display:none;
}

/* MAIN */
#main{
display:none;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.main-title{
font-size:26px;
margin-bottom:35px;
text-shadow:0 0 15px rgba(255,255,255,0.4);
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:18px;
width:100%;
max-width:400px;
}

.section-card{
padding:30px 10px;
background:rgba(255,255,255,0.08);
border-radius:18px;
backdrop-filter:blur(6px);
cursor:pointer;
transition:.3s;
}

.section-card:hover{
background:rgba(255,255,255,0.15);
}

.signature{
position:fixed;
bottom:18px;
right:20px;
font-size:22px;
opacity:.85;
}

/* MODAL */
.modal{
position:fixed;
inset:0;
display:none;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.65);
}

.modal-content{
width:90%;
height:88%;
background:rgba(0,0,0,0.55);
backdrop-filter:blur(4px);
border-radius:22px;
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
position:relative;
}

.modal h2{
margin-bottom:18px;
}

.song-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
width:100%;
}

.song-card{
aspect-ratio:1/1;
background:rgba(255,255,255,0.12);
border-radius:16px;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
padding:10px;
cursor:pointer;
transition:.3s;
}

.song-card:hover{
background:rgba(255,255,255,0.22);
}

.player{
width:100%;
margin-top:15px;
display:none;
}

.player iframe{
width:100%;
height:80px;
border:none;
border-radius:12px;
}

.close-zone{
position:absolute;
inset:0;
z-index:-1;
}
</style>
</head>
<body>

<!-- STORY -->
<div id="story">
<div id="storyImage" class="story-img"></div>
<div id="enterBtn" class="enter-btn" onclick="enterSite()">Tap to Enter</div>
</div>

<!-- MAIN -->
<div id="main">
<div class="main-title">You matter to me more than you realize.</div>

<div class="grid">
<div class="section-card" onclick="openSection('morning')">üåÖ Morning Light</div>
<div class="section-card" onclick="openSection('day')">‚òÄÔ∏è Day Calm</div>
<div class="section-card" onclick="openSection('dusk')">üåá Golden Dusk</div>
<div class="section-card" onclick="openSection('night')">üåô Midnight Glow</div>
</div>

<div class="signature">Deep</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal(event)">
<div class="modal-content" onclick="event.stopPropagation()">
<h2 id="modalTitle"></h2>
<div class="song-grid" id="songs"></div>
<div class="player" id="player"></div>
<div class="signature">Deep</div>
</div>
</div>

<script>

/* STORY IMAGES */
const images=['1.jpg','2.jpg','3.jpg'];
let current=0;
const storyImg=document.getElementById('storyImage');
const enterBtn=document.getElementById('enterBtn');
storyImg.style.backgroundImage=`url(${images[current]})`;

storyImg.addEventListener('click',()=>{
if(current<images.length-1){
current++;
storyImg.style.backgroundImage=`url(${images[current]})`;
if(current===images.length-1){
enterBtn.style.display='block';
}
}
});

function enterSite(){
document.getElementById('story').style.opacity='0';
setTimeout(()=>{
document.getElementById('story').style.display='none';
document.getElementById('main').style.display='flex';
},600);
}

/* SONGS */
const songs={
morning:[
["Lover","https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG"],
["Guess it's love","https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"],
["Thinking of you","https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE"],
["With you","https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR"]
],
day:[
["Kehkashan","https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9"],
["My Love","https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD"],
["Over and Over","https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI"],
["Falling Again","https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6"]
],
dusk:[
["Since Tum","https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS"],
["Yaad","https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU"],
["Mere Hisse De Phull","https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm"],
["Ajj Kal Ve","https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE"]
],
night:[
["Priceless","https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs"],
["Departure Lane","https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi"],
["Charmer","https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"],
["Noor","https://open.spotify.com/embed/track/7fRMmRAL9vN7eOCw1t03T3"]
]
};

function openSection(section){
document.getElementById('modal').style.display='flex';
document.getElementById('modalTitle').innerText=section.charAt(0).toUpperCase()+section.slice(1);

const grid=document.getElementById('songs');
grid.innerHTML='';
songs[section].forEach(song=>{
const div=document.createElement('div');
div.className='song-card';
div.innerText=song[0];
div.onclick=()=>playSong(song[1]);
grid.appendChild(div);
});
}

function playSong(link){
const player=document.getElementById('player');
player.innerHTML=`<iframe src="${link}" allow="autoplay; encrypted-media;"></iframe>`;
player.style.display='block';
}

function closeModal(e){
if(e.target.id==='modal'){
document.getElementById('modal').style.display='none';
document.getElementById('player').style.display='none';
}
}

</script>

</body>
</html>
