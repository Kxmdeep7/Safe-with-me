<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>

/* ---------------- BASE ---------------- */

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Playfair Display',serif;
    background:#0f0c09;
    color:#f5e6c8;
    overflow-x:hidden;
}

/* GOLDEN GLOW BACKGROUND */

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,180,60,0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,200,100,0.12), transparent 50%);
    animation: shimmer 8s infinite alternate ease-in-out;
    z-index:-1;
}

@keyframes shimmer{
    0%{opacity:0.7;}
    100%{opacity:1;}
}

/* ---------------- FIREFLIES ---------------- */

.firefly{
    position:fixed;
    width:4px;
    height:4px;
    background:#ffd27a;
    border-radius:50%;
    box-shadow:0 0 8px #ffcc66;
    animation: float 10s linear infinite;
    opacity:0.8;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* ---------------- LANDING ---------------- */

#landing{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    flex-direction:column;
    cursor:pointer;
}

#landing h1{
    font-size:2rem;
    letter-spacing:1px;
}

#landing p{
    font-family:'Dancing Script',cursive;
    margin-top:15px;
    opacity:0.7;
}

/* ---------------- MAIN ---------------- */

#main{
    display:none;
    padding:60px 20px;
    text-align:center;
}

.main-text{
    font-size:1.4rem;
    line-height:1.6;
    margin-bottom:50px;
}

.section-grid{
    display:flex;
    flex-direction:column;
    gap:25px;
}

.card{
    border:1px solid rgba(255,215,150,0.3);
    padding:20px;
    border-radius:15px;
    backdrop-filter: blur(8px);
    background:rgba(255,215,150,0.05);
    cursor:pointer;
    transition:all 0.4s ease;
}

.card:hover{
    background:rgba(255,215,150,0.1);
    transform:scale(1.02);
}

/* ---------------- MODAL ---------------- */

.modal{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(8px);
}

.modal-content{
    width:85%;
    height:80%;
    background:rgba(30,20,10,0.8);
    border-radius:20px;
    padding:20px;
    overflow-y:auto;
    border:1px solid rgba(255,215,150,0.3);
}

.close{
    position:absolute;
    top:20px;
    left:25px;
    font-size:1.2rem;
    cursor:pointer;
}

.modal h2{
    font-family:'Dancing Script',cursive;
    margin-bottom:20px;
    font-size:1.6rem;
}

.song{
    margin-bottom:25px;
}

/* SCROLL FADE */

.fade{
    opacity:0;
    transform:translateY(20px);
    transition:all 0.8s ease;
}

.fade.show{
    opacity:1;
    transform:translateY(0);
}

</style>
</head>

<body>

<!-- FIREFLIES -->
<script>
for(let i=0;i<25;i++){
    let f=document.createElement('div');
    f.className='firefly';
    f.style.left=Math.random()*100+'vw';
    f.style.animationDuration=8+Math.random()*5+'s';
    document.body.appendChild(f);
}
</script>

<!-- LANDING -->
<div id="landing">
    <h1>You matter to me more than you realize.</h1>
    <p>Click anywhere</p>
</div>

<!-- MAIN PAGE -->
<div id="main">

<div class="main-text fade">
I‚Äôm not loud.  
I‚Äôm not rushing.  
I‚Äôm still here.
</div>

<div class="section-grid fade">

<div class="card" onclick="openModal('morning')">
üåÖ Morning Light
</div>

<div class="card" onclick="openModal('midnight')">
üåô Midnight Thoughts
</div>

<div class="card" onclick="openModal('unspoken')">
‚ú® What I Don‚Äôt Say
</div>

</div>

</div>

<!-- MODAL -->
<div id="modal" class="modal">
<div class="modal-content">
<div class="close" onclick="closeModal()">‚Üê Back</div>
<div id="modal-body"></div>
</div>
</div>

<script>

/* LANDING CLICK */

document.getElementById("landing").onclick=function(){
    document.getElementById("landing").style.display="none";
    document.getElementById("main").style.display="block";
    document.querySelectorAll('.fade').forEach(el=>{
        setTimeout(()=>el.classList.add('show'),300);
    });
}

/* MODAL */

function openModal(type){
    document.getElementById("modal").style.display="flex";
    let content=document.getElementById("modal-body");

    if(type==='morning'){
        content.innerHTML=`
        <h2>Some mornings feel lighter when I think of you.</h2>
        ${songEmbed("Guess It's Love","2gupOLBb6OGYAWai6nlmDv")}
        ${songEmbed("Lover","0XwRlvv3KlOu4HWlOH34XG")}
        ${songEmbed("Thinking Of You","0rSU2KwpOCqLVDCPwd4WbE")}
        ${songEmbed("With You","0xIuPDzJSnJywALez8dwKR")}
        `;
    }

    if(type==='midnight'){
        content.innerHTML=`
        <h2>Even in silence, some hearts stay.</h2>
        ${songEmbed("Departure Lane","7wGgYAOMhhRObOGdWlJ9Hi")}
        ${songEmbed("Since Tum","5GnF4uvEcIibqcoYgzIlgS")}
        ${songEmbed("Yaad","0CTLV9Fr5CEkvhqmBjvEIU")}
        ${songEmbed("Ajj Kal Ve","7G7b3jsvPETNyccazdsubE")}
        `;
    }

    if(type==='unspoken'){
        content.innerHTML=`
        <h2>Not everything needs noise to be real.</h2>
        ${songEmbed("My Love","1tUYdjPkVHi9u0ecaFgnmD")}
        ${songEmbed("Over and Over","7IU3w87VCx7qiar56GQ5OI")}
        ${songEmbed("Falling Again","0K5LSPVXxIR30OlB3MHjN6")}
        ${songEmbed("Mere Hisse De Phull","3zsrxaFaZFBrNY1EM69wMm")}
        ${songEmbed("Priceless","3tOY2szKRlRHyTIETz4dSs")}
        ${songEmbed("Vass Chal Da","4s71PFrRkQGLvISXotXyax")}
        ${songEmbed("Dildariyan","16XBN3UaDs2v84EUMmHC1t")}
        `;
    }
}

function songEmbed(title,id){
return `
<div class="song">
<p>${title}</p>
<iframe style="border-radius:12px"
src="https://open.spotify.com/embed/track/${id}"
width="100%" height="80"
frameBorder="0"
allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>
</div>
`;
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

</script>

</body>
</html>
