<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Cormorant Garamond',serif;
}

body{
overflow:hidden;
background:#000;
color:#fff;
}

/* ================= BACKGROUND VIDEO ================= */

#bgVideo{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
filter:blur(18px) brightness(0.6);
z-index:-2;
transition:1.2s ease;
}

/* gradient glow overlay */
body::after{
content:'';
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:radial-gradient(circle at center, rgba(255,200,120,0.15), rgba(0,0,0,0.7));
z-index:-1;
animation:glow 8s infinite alternate;
}

@keyframes glow{
0%{opacity:.7;}
100%{opacity:1;}
}

/* ================= MAIN GRID ================= */

.main{
height:100vh;
display:grid;
grid-template-columns:1fr 1fr;
grid-template-rows:1fr 1fr;
gap:15px;
padding:20px;
}

.section{
position:relative;
border-radius:20px;
overflow:hidden;
cursor:pointer;
backdrop-filter:blur(4px);
background:rgba(255,255,255,0.08);
display:flex;
align-items:center;
justify-content:center;
transition:.4s ease;
}

.section:hover{
transform:scale(1.03);
background:rgba(255,255,255,0.12);
}

.section h2{
font-size:28px;
letter-spacing:2px;
}

/* ================= MODAL ================= */

.modalOverlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(6px);
opacity:0;
visibility:hidden;
transition:0.8s ease;
}

.modalOverlay.active{
opacity:1;
visibility:visible;
}

.modal{
width:80%;
max-width:500px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border-radius:25px;
padding:30px 20px;
position:relative;
animation:dissolve .9s ease forwards;
}

@keyframes dissolve{
from{opacity:0; transform:scale(.9);}
to{opacity:1; transform:scale(1);}
}

.closeBtn{
position:absolute;
top:15px;
left:20px;
cursor:pointer;
font-size:18px;
}

.modal p{
text-align:center;
margin-bottom:20px;
font-size:18px;
}

.songGrid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}

.songCard{
background:rgba(255,255,255,0.1);
border-radius:15px;
padding:10px;
text-align:center;
cursor:pointer;
transition:.4s ease;
}

.songCard:hover{
background:rgba(255,255,255,0.2);
}

.songCard iframe{
width:100%;
border-radius:12px;
margin-top:10px;
display:none;
}

.songCard.active iframe{
display:block;
}

.signature{
font-family:'Dancing Script',cursive;
font-size:24px;
text-align:right;
margin-top:20px;
opacity:.8;
}

/* Fireflies (night only) */
.firefly{
position:absolute;
width:6px;
height:6px;
background:gold;
border-radius:50%;
animation:fly 6s infinite ease-in-out;
opacity:0.8;
}

@keyframes fly{
0%{transform:translateY(0px);}
50%{transform:translateY(-40px);}
100%{transform:translateY(0px);}
}

</style>
</head>

<body>

<video autoplay muted loop id="bgVideo">
<source src="videosmorning.mp4" type="video/mp4">
</video>

<div class="main">
<div class="section" onclick="openSection('morning')"><h2>Morning</h2></div>
<div class="section" onclick="openSection('day')"><h2>Day</h2></div>
<div class="section" onclick="openSection('dusk')"><h2>Dusk</h2></div>
<div class="section" onclick="openSection('night')"><h2>Night</h2></div>
</div>

<div class="modalOverlay" id="modalOverlay" onclick="closeModal(event)">
<div class="modal" onclick="event.stopPropagation()">

<div class="closeBtn" onclick="closeModal()">‚Üê</div>

<p id="sectionText">You matter to me more than you realize.</p>

<div class="songGrid" id="songGrid">
</div>

<div class="signature">Deep</div>

</div>
</div>

<script>

const songs = {
morning:[
"https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG",
"https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv",
"https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE",
"https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR"
],
day:[
"https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi",
"https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS",
"https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs",
"https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI"
],
dusk:[
"https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD",
"https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6",
"https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9",
"https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU"
],
night:[
"https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE",
"https://open.spotify.com/embed/track/16XBN3UaDs2v84EUMmHC1t",
"https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ",
"https://open.spotify.com/embed/track/4s71PFrRkQGLvISXotXyax"
]
};

function openSection(type){

document.getElementById("modalOverlay").classList.add("active");
document.getElementById("bgVideo").src="videos"+type+".mp4";

let grid=document.getElementById("songGrid");
grid.innerHTML="";

songs[type].forEach(link=>{
let card=document.createElement("div");
card.className="songCard";
card.innerHTML="Tap to play<br><iframe src='"+link+"' height='80' frameborder='0' allow='autoplay; encrypted-media'></iframe>";
card.onclick=function(){
card.classList.toggle("active");
}
grid.appendChild(card);
});

if(type==="night"){
for(let i=0;i<12;i++){
let fly=document.createElement("div");
fly.className="firefly";
fly.style.top=Math.random()*100+"%";
fly.style.left=Math.random()*100+"%";
document.querySelector(".modal").appendChild(fly);
}
}

}

function closeModal(e){
document.getElementById("modalOverlay").classList.remove("active");
document.getElementById("bgVideo").src="videosmorning.mp4";
document.querySelectorAll(".firefly").forEach(f=>f.remove());
}

</script>

</body>
</html>
