<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
height:100%;
font-family:'Caveat',cursive;
color:white;
overflow:hidden;
}

/* ===== MAIN BACKGROUND ===== */
body::before{
content:"";
position:fixed;
inset:0;
background:url('main.jpg') center/cover no-repeat;
filter:brightness(0.45) contrast(1.05);
z-index:-2;
}

/* Warm glow */
body::after{
content:"";
position:fixed;
inset:0;
background:radial-gradient(circle at center, rgba(255,190,120,0.18), transparent 70%);
z-index:-1;
pointer-events:none;
}

/* ===== STORY ===== */
#story{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
transition:opacity 0.8s ease;
}

.story-img{
width:90%;
max-width:420px;
height:70vh;
background-size:contain;
background-position:center;
background-repeat:no-repeat;
transition:0.5s ease;
}

.story-nav{
margin-top:20px;
display:flex;
gap:20px;
}

.story-btn{
padding:10px 18px;
border-radius:25px;
border:1px solid rgba(255,255,255,0.4);
background:rgba(255,255,255,0.1);
cursor:pointer;
}

#enterBtn{
margin-top:25px;
font-size:20px;
display:none;
cursor:pointer;
}

/* ===== MAIN PAGE ===== */
#main{
display:none;
height:100%;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
}

.main-title{
font-size:28px;
margin-bottom:35px;
text-shadow:0 0 20px rgba(255,255,255,0.4);
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
width:100%;
max-width:420px;
}

.section{
padding:35px 10px;
background:rgba(0,0,0,0.35);
border-radius:18px;
backdrop-filter:blur(6px);
cursor:pointer;
transition:0.3s ease;
}

.section:hover{
background:rgba(255,255,255,0.12);
}

.signature{
position:fixed;
bottom:18px;
right:20px;
font-size:22px;
opacity:0.9;
}

/* ===== MODAL ===== */
.modal{
position:fixed;
inset:0;
display:none;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.75);
z-index:15;
}

.modal-box{
width:92%;
height:88%;
background:rgba(0,0,0,0.55);
backdrop-filter:blur(8px);
border-radius:20px;
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
position:relative;
overflow:hidden;
}

.modal-title{
font-size:26px;
margin-bottom:15px;
}

.song-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
width:100%;
}

.song{
aspect-ratio:1/1;
border-radius:16px;
background:rgba(255,255,255,0.08);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:10px;
cursor:pointer;
text-align:center;
}

.song small{
opacity:0.7;
font-size:16px;
}

.player{
margin-top:15px;
width:100%;
display:none;
}

.player iframe{
width:100%;
height:80px;
border:none;
border-radius:12px;
}

/* ===== VIDEO SECTION ===== */
.video-box{
margin-top:10px;
width:100%;
height:100%;
display:none;
flex-direction:column;
align-items:center;
}

.video-box video{
width:100%;
max-height:60vh;
border-radius:18px;
}

.close-video{
margin-top:15px;
padding:8px 18px;
border-radius:20px;
border:1px solid white;
cursor:pointer;
}

</style>
</head>
<body>

<!-- STORY -->
<div id="story">
<div id="storyImg" class="story-img"></div>

<div class="story-nav">
<div class="story-btn" onclick="prev()">â—€</div>
<div class="story-btn" onclick="next()">â–¶</div>
</div>

<div id="enterBtn" onclick="enterSite()">Tap to enter</div>
</div>

<!-- MAIN -->
<div id="main">
<div class="main-title">You matter to me more than you realize.</div>

<div class="grid">
<div class="section" onclick="openSection('Morning ðŸŒ…')">ðŸŒ… Morning</div>
<div class="section" onclick="openSection('Day â˜€')">â˜€ Day</div>
<div class="section" onclick="openSection('Dusk ðŸŒ‡')">ðŸŒ‡ Dusk</div>
<div class="section" onclick="openSection('Night ðŸŒ™', true)">ðŸŒ™ Night</div>
</div>

<div class="signature">Deep</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal(event)">
<div class="modal-box" onclick="event.stopPropagation()">

<div id="modalTitle" class="modal-title"></div>

<div id="songGrid" class="song-grid"></div>

<div id="player" class="player"></div>

<div id="videoSection" class="video-box">
<video id="specialVideo" controls>
<source src="video.mp4" type="video/mp4">
</video>
<div class="close-video" onclick="closeVideo()">Back</div>
</div>

<div class="signature">Deep</div>

</div>
</div>

<script>

/* STORY */
const storyImages=["image1.jpg","image2.jpg","image3.jpg"];
let current=0;
const storyImg=document.getElementById("storyImg");
const enterBtn=document.getElementById("enterBtn");

function loadStory(){
storyImg.style.backgroundImage=`url(${storyImages[current]})`;
if(current===2){ enterBtn.style.display="block"; }
else{ enterBtn.style.display="none"; }
}
function next(){ if(current<2){current++; loadStory();}}
function prev(){ if(current>0){current--; loadStory();}}
loadStory();

function enterSite(){
document.getElementById("story").style.opacity="0";
setTimeout(()=>{
document.getElementById("story").style.display="none";
document.getElementById("main").style.display="flex";
},800);
}

/* SECTIONS */
function openSection(title,isVideo=false){
document.getElementById("modal").style.display="flex";
document.getElementById("modalTitle").innerText=title;

document.getElementById("player").style.display="none";
document.getElementById("videoSection").style.display="none";
document.getElementById("songGrid").innerHTML="";

if(isVideo){
document.getElementById("videoSection").style.display="flex";
return;
}

/* Example Songs */
const songs=[
["Soft Beginning","A quiet warmth ðŸŒ¤","https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG"],
["Stay Close","Right here ðŸ¤","https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"],
["Gentle Light","Slow calm âœ¨","https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE"],
["Midnight Echo","Still here ðŸŒ™","https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"]
];

songs.forEach(s=>{
let div=document.createElement("div");
div.className="song";
div.innerHTML=`${s[0]}<small>${s[1]}</small>`;
div.onclick=()=>playSong(s[2]);
document.getElementById("songGrid").appendChild(div);
});
}

function playSong(link){
const player=document.getElementById("player");
player.innerHTML=`<iframe src="${link}" allow="autoplay; clipboard-write; encrypted-media;"></iframe>`;
player.style.display="block";
}

function closeModal(e){
if(e.target.id==="modal"){
document.getElementById("modal").style.display="none";
document.getElementById("player").style.display="none";
}
}

function closeVideo(){
document.getElementById("videoSection").style.display="none";
}

</script>

</body>
</html>
