<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Deep</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Dancing+Script:wght@600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
body, html {
    margin:0;
    padding:0;
    height:100%;
    background:black;
    font-family:'Playfair Display', serif;
    overflow-x:hidden;
    color:white;
}

/* MAIN FAIRY BACKGROUND */
.hero {
    height:100vh;
    position:relative;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background: radial-gradient(circle at center, rgba(255,215,140,0.15), black 70%);
}

.hero h1 {
    font-family:'Dancing Script', cursive;
    font-size:2.8rem;
    letter-spacing:1px;
    animation: fadeIn 2s ease forwards;
}

.hero p {
    font-size:1.1rem;
    opacity:0.8;
    margin-top:10px;
}

.sections {
    display:flex;
    flex-direction:column;
    gap:25px;
    margin-top:50px;
}

.section-btn {
    padding:15px 35px;
    border:1px solid rgba(255,255,255,0.3);
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
    backdrop-filter:blur(8px);
}

.section-btn:hover {
    background:rgba(255,255,255,0.1);
}

/* MODAL */
.modal {
    position:fixed;
    top:10%;
    left:10%;
    width:80%;
    height:80%;
    background:rgba(0,0,0,0.85);
    backdrop-filter:blur(15px);
    display:none;
    flex-direction:column;
    padding:20px;
    border-radius:20px;
    overflow-y:auto;
}

.modal video {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
    filter:blur(4px) brightness(0.5);
}

.song {
    margin:20px 0;
}

iframe {
    border-radius:12px;
}

.close-btn {
    position:absolute;
    top:15px;
    right:20px;
    cursor:pointer;
    font-size:22px;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="hero">
    <h1>Deep</h1>
    <p>I’m not going anywhere.</p>

    <div class="sections">
        <div class="section-btn" onclick="openModal('morning')">Morning Light</div>
        <div class="section-btn" onclick="openModal('golden')">Golden Hour</div>
        <div class="section-btn" onclick="openModal('midnight')">Midnight Silence</div>
    </div>
</div>

<script>
function openModal(id){
    document.getElementById(id).style.display="flex";
}

function closeModal(){
    document.querySelectorAll('.modal').forEach(m => m.style.display="none");
}
