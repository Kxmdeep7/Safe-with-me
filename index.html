<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>

/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Playfair Display', serif;
    background:#0f1724;
    color:white;
    overflow-x:hidden;
}

/* ===== FAIRY BACKGROUND ===== */
.background{
    position:fixed;
    width:100%;
    height:100%;
    background: radial-gradient(circle at 30% 40%, rgba(255,180,120,0.15), transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(255,220,160,0.12), transparent 45%),
                linear-gradient(160deg,#0f1724,#1a2335);
    animation: breathe 10s ease-in-out infinite alternate;
    z-index:-2;
}

@keyframes breathe{
    from{filter:brightness(1);}
    to{filter:brightness(1.1);}
}

/* ===== INTRO POPUP ===== */
.intro{
    position:fixed;
    width:100%;
    height:100%;
    backdrop-filter:blur(10px);
    background:rgba(0,0,0,0.5);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:30px;
    z-index:10;
    transition:opacity .6s ease;
}

.intro-content{
    max-width:400px;
    animation:fadeIn 2s ease;
}

.intro h1{
    font-family:'Dancing Script', cursive;
    font-size:2.5rem;
    margin-bottom:20px;
}

.intro p{
    font-size:1.1rem;
    opacity:.9;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

/* ===== MAIN PAGE ===== */
.container{
    padding:40px 20px;
    text-align:center;
}

.title{
    font-family:'Dancing Script', cursive;
    font-size:2.3rem;
    margin-bottom:10px;
}

.subtitle{
    font-size:1rem;
    opacity:.8;
    margin-bottom:40px;
}

.sections{
    display:flex;
    flex-direction:column;
    gap:20px;
}

/* ===== SECTION BUTTONS ===== */
.section-btn{
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.15);
    padding:20px;
    border-radius:20px;
    cursor:pointer;
    transition:all .4s ease;
}

.section-btn:hover{
    background:rgba(255,255,255,0.15);
    transform:translateY(-3px);
}

/* ===== MODAL ===== */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:none;
    justify-content:center;
    align-items:center;
    backdrop-filter:blur(12px);
    background:rgba(0,0,0,0.6);
    z-index:20;
}

.modal-content{
    width:80%;
    max-width:450px;
    background:#1a2335;
    border-radius:20px;
    padding:25px;
    animation:modalFade .5s ease;
    overflow-y:auto;
    max-height:85%;
}

@keyframes modalFade{
    from{opacity:0;transform:scale(.95);}
    to{opacity:1;transform:scale(1);}
}

.close{
    text-align:right;
    cursor:pointer;
    margin-bottom:15px;
    font-size:1rem;
    opacity:.7;
}

.song{
    margin-bottom:20px;
}

iframe{
    border-radius:12px;
}

/* ===== FOOT NOTE ===== */
.note{
    margin-top:50px;
    font-family:'Dancing Script', cursive;
    font-size:1.3rem;
    opacity:.8;
}

</style>
</head>

<body>

<div class="background"></div>

<!-- INTRO -->
<div class="intro" id="intro">
    <div class="intro-content">
        <h1>Deep…</h1>
        <p>
            You matter to me more than you realize.<br><br>
            Take your time.<br>
            This space is calm.
        </p>
    </div>
</div>

<!-- MAIN -->
<div class="container">

    <div class="title">Safe With Me</div>
    <div class="subtitle">Not loud. Not rushed. Just intentional.</div>

    <div class="sections">

        <div class="section-btn" onclick="openModal('morning')">
            Morning Light
        </div>

        <div class="section-btn" onclick="openModal('emotion')">
            Emotional Hours
        </div>

        <div class="section-btn" onclick="openModal('longing')">
            Missing You
        </div>

        <div class="section-btn" onclick="openModal('forever')">
            Always
        </div>

    </div>

    <div class="note">
        I'm not going anywhere.
    </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="close" onclick="closeModal()">close ✕</div>
        <div id="modal-body"></div>
    </div>
</div>

<script>

/* Close intro on click */
document.getElementById("intro").addEventListener("click",()=>{
    document.getElementById("intro").style.opacity="0";
    setTimeout(()=>{document.getElementById("intro").style.display="none";},600);
});

function openModal(section){
    document.getElementById("modal").style.display="flex";
    let content="";

    if(section==="morning"){
        content+=song("Peaches","https://open.spotify.com/embed/track/3mZLiEDAHIjZ8ms5Lxq33F");
        content+=song("Lover","https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG");
        content+=song("Thinking Of You","https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE");
    }

    if(section==="emotion"){
        content+=song("Guess It's Love","https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv");
        content+=song("Kehkashan","https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9");
        content+=song("My Love","https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD");
    }

    if(section==="longing"){
        content+=song("Yaad","https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU");
        content+=song("Mere Hisse De Phull","https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm");
        content+=song("Ajj Kal Ve","https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE");
    }

    if(section==="forever"){
        content+=song("Priceless","https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs");
        content+=song("Osoyoos Blue","https://open.spotify.com/embed/track/3MX6paiAdpwvbPMgHZUO6M");
        content+=song("Vass Chal Da","https://open.spotify.com/embed/track/4s71PFrRkQGLvISXotXyax");
    }

    document.getElementById("modal-body").innerHTML=content;
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

function song(title,link){
    return `
        <div class="song">
            <div style="margin-bottom:8px;opacity:.8;">${title}</div>
            <iframe src="${link}" width="100%" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>
        </div>
    `;
}

</script>

</body>
</html>
