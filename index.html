<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Cormorant Garamond',serif;
  overflow:hidden;
  background:black;
  color:white;
}

/* ================= BACKGROUND VIDEOS ================= */

video{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
  opacity:0;
  transition:opacity 2s ease;
}

video.active{
  opacity:1;
}

/* Soft cinematic gradient layer */
.bgOverlay{
  position:fixed;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom, rgba(0,0,0,.4), rgba(0,0,0,.7));
  z-index:-1;
}

/* ================= INTRO ================= */

#intro{
  position:fixed;
  width:100%;
  height:100%;
  backdrop-filter:blur(20px);
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  cursor:pointer;
  transition:opacity 1.5s ease;
  z-index:10;
}

#intro h1{
  font-weight:300;
  font-size:26px;
}

/* ================= MAIN GRID ================= */

#main{
  display:none;
  height:100vh;
  padding:40px;
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:25px;
}

.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  transition:.4s ease;
}

.card:hover{
  transform:scale(1.03);
  background:rgba(255,255,255,.15);
}

/* ================= MODAL ================= */

.modal{
  position:fixed;
  top:10%;
  left:10%;
  width:80%;
  height:80%;
  border-radius:30px;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(30px);
  padding:30px;
  display:none;
  flex-direction:column;
  justify-content:space-between;
  animation:fade .8s ease;
  overflow:hidden;
}

@keyframes fade{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

.modalHeader{
  text-align:center;
  font-size:22px;
  margin-bottom:20px;
}

.songGrid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}

.songCard{
  background:rgba(255,255,255,.1);
  border-radius:15px;
  padding:25px;
  cursor:pointer;
  transition:.3s ease;
}

.songCard:hover{
  background:rgba(255,255,255,.2);
}

.playerArea{
  margin-top:20px;
  display:none;
  justify-content:center;
}

.signature{
  text-align:right;
  font-family:'Great Vibes',cursive;
  font-size:26px;
  opacity:.8;
}

/* ================= EFFECTS ================= */

/* Fireflies */
.firefly{
  position:absolute;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  box-shadow:0 0 15px gold;
  animation:float 6s infinite alternate ease-in-out;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-30px)}
}

/* Golden drift */
.particle{
  position:absolute;
  width:5px;
  height:5px;
  background:rgba(255,200,100,.7);
  border-radius:50%;
  animation:rise 6s infinite linear;
}

@keyframes rise{
  from{transform:translateY(100px);opacity:0}
  to{transform:translateY(-200px);opacity:1}
}

/* Morning shimmer */
.shimmer{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,.15), transparent);
  animation:shine 5s infinite;
}

@keyframes shine{
  0%{transform:translateX(-100%)}
  100%{transform:translateX(100%)}
}

</style>
</head>
<body>

<!-- Videos -->
<video id="mainVideo" class="active" autoplay muted loop src="videosmain.mp4"></video>
<video id="morningVideo" autoplay muted loop src="Videosmorning.mp4"></video>
<video id="dayVideo" autoplay muted loop src="Videosday.mp4"></video>
<video id="duskVideo" autoplay muted loop src="Videosdusk.mp4"></video>
<video id="nightVideo" autoplay muted loop src="Videosnight.mp4"></video>

<div class="bgOverlay"></div>

<!-- INTRO -->
<div id="intro" onclick="enter()">
  <h1>You matter to me more than you realize.</h1>
</div>

<!-- MAIN -->
<div id="main">
  <div class="grid">
    <div class="card" onclick="openSection('morning')">Morning</div>
    <div class="card" onclick="openSection('day')">Day</div>
    <div class="card" onclick="openSection('dusk')">Dusk</div>
    <div class="card" onclick="openSection('night')">Night</div>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal(event)">
  <div>
    <div class="modalHeader">You donâ€™t have to go through this alone.</div>
    <div class="songGrid" id="songs"></div>
    <div class="playerArea" id="player"></div>
  </div>
  <div class="signature">Deep</div>
</div>

<script>

function enter(){
document.getElementById("intro").style.opacity=0;
setTimeout(()=>{
document.getElementById("intro").style.display="none";
document.getElementById("main").style.display="block";
},1200);
}

function switchVideo(id){
document.querySelectorAll("video").forEach(v=>v.classList.remove("active"));
document.getElementById(id+"Video").classList.add("active");
}

function openSection(section){
switchVideo(section);
let modal=document.getElementById("modal");
modal.style.display="flex";

applyEffects(section);
loadSongs(section);
}

function closeModal(e){
if(e.target.id==="modal"){
document.getElementById("modal").style.display="none";
document.getElementById("player").innerHTML="";
}
}

function loadSongs(section){
const songs={
morning:[
["Lover","0XwRlvv3KlOu4HWlOH34XG"],
["Guess It's Love","2gupOLBb6OGYAWai6nlmDv"],
["Thinking Of You","0rSU2KwpOCqLVDCPwd4WbE"],
["With You","0xIuPDzJSnJywALez8dwKR"]
],
day:[
["Priceless","3tOY2szKRlRHyTIETz4dSs"],
["Since Tum","5GnF4uvEcIibqcoYgzIlgS"],
["Yaad","0CTLV9Fr5CEkvhqmBjvEIU"],
["Vass Chal Da","4s71PFrRkQGLvISXotXyax"]
],
dusk:[
["Kehkashan","2NTtfjk6ShR9uQcKJh1yX9"],
["My Love","1tUYdjPkVHi9u0ecaFgnmD"],
["Over And Over","7IU3w87VCx7qiar56GQ5OI"],
["Falling Again","0K5LSPVXxIR30OlB3MHjN6"]
],
night:[
["Departure Lane","7wGgYAOMhhRObOGdWlJ9Hi"],
["Ajj Kal Ve","7G7b3jsvPETNyccazdsubE"],
["Charmer","1F2sn8iJA607Xfz1K3d9dJ"],
["Guess It's Love","2gupOLBb6OGYAWai6nlmDv"]
]
};

let grid=document.getElementById("songs");
grid.innerHTML="";
document.getElementById("player").innerHTML="";
document.getElementById("player").style.display="none";

songs[section].forEach(song=>{
let div=document.createElement("div");
div.className="songCard";
div.innerText=song[0];
div.onclick=()=>{
document.getElementById("player").innerHTML=
`<iframe src="https://open.spotify.com/embed/track/${song[1]}" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media"></iframe>`;
document.getElementById("player").style.display="flex";
};
grid.appendChild(div);
});
}

function applyEffects(section){
let modal=document.getElementById("modal");
modal.querySelectorAll(".firefly,.particle,.shimmer").forEach(e=>e.remove());

if(section==="night"){
for(let i=0;i<10;i++){
let f=document.createElement("div");
f.className="firefly";
f.style.left=Math.random()*100+"%";
f.style.top=Math.random()*100+"%";
modal.appendChild(f);
}
}
if(section==="dusk"){
for(let i=0;i<15;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"%";
p.style.bottom="0";
modal.appendChild(p);
}
}
if(section==="morning"){
let s=document.createElement("div");
s.className="shimmer";
modal.appendChild(s);
}
}

</script>

</body>
</html>
