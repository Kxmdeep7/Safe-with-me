<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Dancing Script',cursive;
}

body{
background:#000;
color:white;
overflow:hidden;
}

/* VIDEO BACKGROUND */
video.bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
opacity:0;
transition:opacity 1.2s ease;
}

video.active{
opacity:1;
}

/* DARK OVERLAY */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(to bottom,rgba(0,0,0,.5),rgba(0,0,0,.8));
z-index:-1;
}

/* INTRO FOG */
#intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.8);
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding:40px;
cursor:pointer;
backdrop-filter:blur(10px);
transition:opacity 1.5s ease;
z-index:10;
}

#intro h1{
font-size:28px;
line-height:1.5;
}

#intro p{
margin-top:20px;
font-size:18px;
opacity:.7;
}

#intro.hidden{
opacity:0;
pointer-events:none;
}

/* MAIN PAGE */
#main{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:30px;
padding:40px;
text-align:center;
}

#main h2{
font-size:30px;
}

#main h3{
font-size:18px;
opacity:.7;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
width:100%;
max-width:600px;
margin-top:20px;
}

.card{
height:120px;
border-radius:20px;
background:rgba(255,255,255,.08);
backdrop-filter:blur(15px);
display:flex;
align-items:center;
justify-content:center;
font-size:20px;
cursor:pointer;
transition:.3s;
}

.card:hover{
transform:scale(1.05);
background:rgba(255,255,255,.15);
}

/* MODAL */
.modal{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:80%;
max-width:600px;
background:rgba(0,0,0,.65);
backdrop-filter:blur(25px);
padding:40px;
border-radius:30px;
display:none;
flex-direction:column;
gap:25px;
z-index:20;
}

.modal.active{
display:flex;
}

.modal h4{
font-size:24px;
text-align:center;
}

.song-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}

.song{
height:90px;
border-radius:20px;
background:rgba(255,255,255,.08);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:.3s;
text-align:center;
padding:10px;
}

.song:hover{
background:rgba(255,255,255,.2);
}

.player{
display:none;
margin-top:20px;
}

.signature{
position:absolute;
bottom:20px;
right:30px;
font-size:22px;
opacity:.8;
}

/* CLICK OUTSIDE CLOSE */
.backdrop{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:none;
z-index:15;
}

.backdrop.active{
display:block;
}
</style>
</head>

<body>

<!-- VIDEOS -->
<video id="v-main" class="bg active" autoplay muted loop playsinline src="videosmain.mp4"></video>
<video id="v-morning" class="bg" autoplay muted loop playsinline src="videosmorning.mp4"></video>
<video id="v-day" class="bg" autoplay muted loop playsinline src="videosday.mp4"></video>
<video id="v-dusk" class="bg" autoplay muted loop playsinline src="videosdusk.mp4"></video>
<video id="v-night" class="bg" autoplay muted loop playsinline src="videosnight.mp4"></video>

<div class="overlay"></div>

<!-- INTRO -->
<div id="intro">
<div>
<h1>You matter to me more than you realize.</h1>
<p>I’m not going anywhere.</p>
</div>
</div>

<!-- MAIN -->
<div id="main">
<h2>You matter to me more than you realize.</h2>
<h3>I’m not going anywhere.</h3>

<div class="grid">
<div class="card" onclick="openSection('morning')">Morning</div>
<div class="card" onclick="openSection('day')">Day</div>
<div class="card" onclick="openSection('dusk')">Dusk</div>
<div class="card" onclick="openSection('night')">Night</div>
</div>

<div class="signature">Deep</div>
</div>

<!-- BACKDROP -->
<div id="backdrop" class="backdrop" onclick="closeModal()"></div>

<!-- MODAL -->
<div id="modal" class="modal">
<h4 id="sectionTitle"></h4>
<div id="songGrid" class="song-grid"></div>
<div id="player" class="player"></div>
<div class="signature">Deep</div>
</div>

<script>
const intro=document.getElementById('intro');
intro.onclick=()=>intro.classList.add('hidden');

const videos={
main:'v-main',
morning:'v-morning',
day:'v-day',
dusk:'v-dusk',
night:'v-night'
};

const sections={
morning:[
{name:'Lover',link:'https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG'},
{name:'Guess It’s Love',link:'https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv'},
{name:'With You',link:'https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR'},
{name:'Thinking Of You',link:'https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE'}
],
day:[
{name:'Departure Lane',link:'https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi'},
{name:'Since Tum',link:'https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS'},
{name:'My Love',link:'https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD'},
{name:'Over and Over',link:'https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI'}
],
dusk:[
{name:'Falling Again',link:'https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6'},
{name:'Mere Hisse De Phull',link:'https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm'},
{name:'Priceless',link:'https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs'},
{name:'Ajj Kal Ve',link:'https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE'}
],
night:[
{name:'Yaad',link:'https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU'},
{name:'Vass Chal Da',link:'https://open.spotify.com/embed/track/4s71PFrRkQGLvISXotXyax'},
{name:'Kehkashan',link:'https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9'},
{name:'Charmer',link:'https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ'}
]
};

function switchVideo(key){
Object.values(videos).forEach(id=>{
document.getElementById(id).classList.remove('active');
});
document.getElementById(videos[key]).classList.add('active');
}

function openSection(name){
switchVideo(name);
document.getElementById('modal').classList.add('active');
document.getElementById('backdrop').classList.add('active');
document.getElementById('sectionTitle').innerText=name.charAt(0).toUpperCase()+name.slice(1);

const grid=document.getElementById('songGrid');
grid.innerHTML='';
document.getElementById('player').style.display='none';

sections[name].forEach(song=>{
let div=document.createElement('div');
div.className='song';
div.innerText=song.name;
div.onclick=()=>{
document.getElementById('player').style.display='block';
document.getElementById('player').innerHTML=
`<iframe style="border-radius:12px" src="${song.link}" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>`;
};
grid.appendChild(div);
});
}

function closeModal(){
document.getElementById('modal').classList.remove('active');
document.getElementById('backdrop').classList.remove('active');
switchVideo('main');
}
</script>

</body>
</html>
