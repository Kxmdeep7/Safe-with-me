<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Dancing Script',cursive;
}

body{
background:black;
color:white;
overflow:hidden;
}

/* ===== Background Video ===== */
video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
transition:opacity 1s ease;
}

.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.45);
z-index:-1;
}

/* ===== Main Page ===== */
.main{
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
}

.main h1{
font-size:28px;
margin-bottom:40px;
opacity:0.9;
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
width:90%;
max-width:400px;
}

.section{
height:120px;
border:1px solid rgba(255,255,255,0.3);
display:flex;
align-items:center;
justify-content:center;
border-radius:15px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(6px);
cursor:pointer;
transition:0.3s;
}

.section:hover{
background:rgba(255,255,255,0.15);
}

.signature{
position:fixed;
bottom:15px;
right:20px;
font-size:22px;
opacity:0.8;
}

/* ===== Modal ===== */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:none;
align-items:center;
justify-content:center;
background:rgba(0,0,0,0.5);
}

.modal-content{
width:80%;
height:75%;
background:rgba(0,0,0,0.35);
backdrop-filter:blur(8px);
border-radius:25px;
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
overflow:hidden;
position:relative;
}

.close{
position:absolute;
top:15px;
left:20px;
cursor:pointer;
font-size:20px;
}

.modal h2{
margin-bottom:20px;
text-align:center;
}

.song-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
width:100%;
}

.song{
height:80px;
border:1px solid rgba(255,255,255,0.3);
display:flex;
align-items:center;
justify-content:center;
border-radius:12px;
background:rgba(255,255,255,0.1);
cursor:pointer;
}

.player{
margin-top:15px;
width:100%;
display:none;
}

.player iframe{
width:100%;
height:80px;
border-radius:12px;
border:none;
}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop>
<source src="VideosMorning.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="main">
<h1>You matter to me more than you realize.</h1>

<div class="grid">
<div class="section" onclick="openModal('morning','VideosMorning.mp4')">Morning</div>
<div class="section" onclick="openModal('day','VideosDay.mp4')">Day</div>
<div class="section" onclick="openModal('dusk','VideosDusk.mp4')">Dusk</div>
<div class="section" onclick="openModal('night','VideosNight.mp4')">Night</div>
</div>
</div>

<div class="signature">Deep</div>

<!-- ===== Modal ===== -->
<div class="modal" id="modal" onclick="closeModal(event)">
<div class="modal-content" onclick="event.stopPropagation()">
<div class="close" onclick="forceClose()">Back</div>
<h2 id="modalTitle"></h2>

<div class="song-grid" id="songGrid"></div>

<div class="player" id="player"></div>

<div class="signature">Deep</div>
</div>
</div>

<script>

const songs = {
morning:[
["Lover","https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG"],
["Guess It's Love","https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"],
["Thinking Of You","https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE"],
["With You","https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR"]
],
day:[
["Departure Lane","https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi"],
["Kehkashan","https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9"],
["My Love","https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD"],
["Over And Over","https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI"]
],
dusk:[
["Falling Again","https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6"],
["Since Tum","https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS"],
["Yaad","https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU"],
["Mere Hisse De Phull","https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm"]
],
night:[
["Ajj Kal Ve","https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE"],
["Priceless","https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs"],
["Charmer","https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"],
["Vass Chal Da","https://open.spotify.com/embed/track/4s71PFrRkQGLvISXotXyax"]
]
};

function openModal(section,videoSrc){
document.getElementById('modal').style.display='flex';
document.getElementById('modalTitle').innerText=section.charAt(0).toUpperCase()+section.slice(1);
document.getElementById('bgVideo').src=videoSrc;

const grid=document.getElementById('songGrid');
grid.innerHTML='';
document.getElementById('player').style.display='none';

songs[section].forEach(song=>{
let div=document.createElement('div');
div.className='song';
div.innerText=song[0];
div.onclick=function(){
let player=document.getElementById('player');
player.innerHTML=`<iframe src="${song[1]}" allow="autoplay; clipboard-write; encrypted-media"></iframe>`;
player.style.display='block';
};
grid.appendChild(div);
});
}

function closeModal(e){
if(e.target.classList.contains('modal')){
document.getElementById('modal').style.display='none';
document.getElementById('player').style.display='none';
}
}

function forceClose(){
document.getElementById('modal').style.display='none';
document.getElementById('player').style.display='none';
}

</script>

</body>
</html>
