<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Caveat',cursive;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
min-height:100vh;
overflow:hidden;
color:white;
}

/* Subtle animated gradient */
body{
background-size:400% 400%;
animation:gradientShift 15s ease infinite;
}
@keyframes gradientShift{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* STORY */
#story{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
}

.story-img{
width:90%;
max-width:380px;
height:65vh;
background-size:cover;
background-position:center;
border-radius:20px;
box-shadow:0 0 40px rgba(255,255,255,0.15);
transition:.5s ease;
}

.story-controls{
margin-top:20px;
display:flex;
gap:20px;
}

.story-btn{
padding:10px 20px;
background:rgba(255,255,255,0.1);
border:1px solid rgba(255,255,255,0.3);
border-radius:30px;
cursor:pointer;
}

.enter-btn{
margin-top:20px;
font-size:22px;
display:none;
cursor:pointer;
}

/* MAIN PAGE */
#main{
display:none;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.main-title{
font-size:28px;
margin-bottom:30px;
text-shadow:0 0 15px rgba(255,255,255,0.3);
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
width:100%;
max-width:400px;
}

.section-card{
padding:30px 10px;
border-radius:20px;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
cursor:pointer;
transition:.3s;
}

.section-card:hover{
background:rgba(255,255,255,0.2);
}

.signature{
position:fixed;
bottom:15px;
right:20px;
font-size:22px;
opacity:.8;
}

/* MODAL */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
}

.modal-content{
width:92%;
height:85%;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(8px);
border-radius:20px;
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
overflow:auto;
}

.back-btn{
align-self:flex-start;
margin-bottom:10px;
cursor:pointer;
}

.song-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
width:100%;
}

.song-card{
aspect-ratio:1/1;
background:rgba(255,255,255,0.1);
border-radius:15px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:10px;
cursor:pointer;
text-align:center;
transition:.3s;
}

.song-card:hover{
background:rgba(255,255,255,0.2);
}

.song-card small{
font-size:14px;
opacity:.7;
}

.player{
margin-top:15px;
width:100%;
display:none;
}

.player iframe{
width:100%;
height:80px;
border:none;
border-radius:12px;
}
</style>
</head>
<body>

<!-- STORY -->
<div id="story">
<div id="storyImage" class="story-img"></div>

<div class="story-controls">
<div class="story-btn" onclick="prevStory()">‚óÄ</div>
<div class="story-btn" onclick="nextStory()">‚ñ∂</div>
</div>

<div id="enterBtn" class="enter-btn" onclick="enterSite()">Tap Here</div>
</div>

<!-- MAIN -->
<div id="main">
<div class="main-title">You matter to me more than you realize.</div>

<div class="grid">
<div class="section-card" onclick="openSection('morning')">üåÖ Morning Calm</div>
<div class="section-card" onclick="openSection('day')">‚òÄ Day Energy</div>
<div class="section-card" onclick="openSection('dusk')">üåá Golden Dusk</div>
<div class="section-card" onclick="openSection('night')">üåô Soft Night</div>
</div>

<div class="signature">Deep</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
<div class="modal-content">
<div class="back-btn" onclick="closeModal()">‚Üê Back</div>
<h2 id="modalTitle"></h2>
<div id="songs" class="song-grid"></div>
<div id="player" class="player"></div>
<div class="signature">Deep</div>
</div>
</div>

<script>

/* STORY IMAGES */
const images=["image1.jpg","image2.jpg","image3.jpg"];
let current=0;
const storyImg=document.getElementById('storyImage');
const enterBtn=document.getElementById('enterBtn');

function showStory(){
storyImg.style.backgroundImage=`url(${images[current]})`;
enterBtn.style.display=(current===images.length-1)?"block":"none";
}
showStory();

function nextStory(){
if(current<images.length-1){current++;showStory();}
}
function prevStory(){
if(current>0){current--;showStory();}
}

function enterSite(){
document.getElementById('story').style.display='none';
document.getElementById('main').style.display='flex';
}

/* SONG DATA WITH MINI LINES */
const songs={
morning:[
["Lover","soft heart energy","https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG"],
["Guess it's love","unexpected feeling","https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"],
["Thinking of you","quiet thoughts","https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE"],
["With you","safe place","https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR"]
],
day:[
["Kehkashan","you shine bright","https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9"],
["My Love","gentle warmth","https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD"],
["Over and Over","still choosing you","https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI"],
["Falling Again","heart returning","https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6"]
],
dusk:[
["Since Tum","calm connection","https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS"],
["Yaad","missing softly","https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU"],
["Mere Hisse De Phull","your smile matters","https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm"],
["Ajj Kal Ve","present moment","https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE"]
],
night:[
["Priceless","rare soul","https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs"],
["Departure Lane","late thoughts","https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi"],
["Charmer","your magic","https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"],
["Noor","light in dark","https://open.spotify.com/embed/track/7fRMmRAL9vN7eOCw1t03T3"]
]
};

function openSection(section){
document.getElementById('modal').style.display='flex';
document.getElementById('modalTitle').innerText=section.toUpperCase();

const grid=document.getElementById('songs');
grid.innerHTML='';
songs[section].forEach(song=>{
const div=document.createElement('div');
div.className='song-card';
div.innerHTML=`<strong>${song[0]}</strong><small>${song[1]}</small>`;
div.onclick=()=>playSong(song[2]);
grid.appendChild(div);
});
}

function playSong(link){
const player=document.getElementById('player');
player.innerHTML=`<iframe src="${link}" allow="autoplay; clipboard-write; encrypted-media;"></iframe>`;
player.style.display='block';
}

function closeModal(){
document.getElementById('modal').style.display='none';
document.getElementById('player').style.display='none';
}

</script>
</body>
</html>
