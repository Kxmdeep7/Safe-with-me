<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Safe With Me</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
height:100%;
font-family:'Caveat',cursive;
background:#0d0d12;
color:white;
overflow:hidden;
}

/* ===== Animated Cinematic Background ===== */
body::before{
content:'';
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(255,180,120,0.2), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(120,160,255,0.2), transparent 40%),
linear-gradient(120deg,#141421,#1d1d2e,#101018);
background-size:200% 200%;
animation:moveBg 18s ease infinite;
z-index:-2;
}

@keyframes moveBg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Glow overlay */
body::after{
content:'';
position:fixed;
inset:0;
background:radial-gradient(circle at center, rgba(255,220,180,0.15), transparent 70%);
pointer-events:none;
z-index:-1;
}

/* ===== STORY INTRO ===== */
#story{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
}

.story-img{
width:90%;
max-width:380px;
height:65vh;
background-size:cover;
background-position:center;
border-radius:20px;
box-shadow:0 0 40px rgba(255,255,255,0.2);
transition:opacity .4s ease;
}

.enter-btn{
margin-top:25px;
padding:10px 25px;
border-radius:30px;
border:1px solid rgba(255,255,255,0.4);
background:rgba(255,255,255,0.1);
display:none;
cursor:pointer;
}

/* ===== MAIN PAGE ===== */
#main{
display:none;
height:100%;
flex-direction:column;
justify-content:center;
align-items:center;
padding:30px;
text-align:center;
animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

.main-title{
font-size:28px;
margin-bottom:40px;
text-shadow:0 0 20px rgba(255,255,255,0.4);
}

.section{
width:90%;
max-width:420px;
padding:18px;
margin:10px 0;
border-radius:18px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(6px);
cursor:pointer;
transition:.3s;
}

.section:hover{
background:rgba(255,255,255,0.15);
}

.signature{
position:fixed;
bottom:15px;
right:20px;
font-size:22px;
opacity:.8;
}

/* ===== MODAL ===== */
.modal{
position:fixed;
inset:0;
display:none;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.5);
animation:fadeIn .6s ease forwards;
}

.modal-content{
width:90%;
height:85%;
background:rgba(0,0,0,0.55);
backdrop-filter:blur(8px);
border-radius:20px;
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
overflow:hidden;
position:relative;
}

.back-btn{
position:absolute;
top:15px;
left:20px;
cursor:pointer;
font-size:18px;
opacity:.7;
}

.modal h2{
margin-top:30px;
margin-bottom:20px;
}

.song-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
width:100%;
}

.song-card{
aspect-ratio:1/1;
border-radius:15px;
background:rgba(255,255,255,0.12);
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding:12px;
cursor:pointer;
transition:.3s;
}

.song-card:hover{
background:rgba(255,255,255,0.2);
}

.player{
width:100%;
margin-top:15px;
display:none;
}

.player iframe{
width:100%;
height:80px;
border:none;
border-radius:12px;
}
</style>
</head>
<body>

<!-- STORY -->
<div id="story">
<div id="storyImage" class="story-img"></div>
<div id="enterBtn" class="enter-btn" onclick="enterSite()">Tap to enter</div>
</div>

<!-- MAIN -->
<div id="main">
<div class="main-title">You matter to me more than you realize.</div>

<div class="section" onclick="openSection('morning')">üåÖ Morning Light</div>
<div class="section" onclick="openSection('day')">‚òÄÔ∏è Day Calm</div>
<div class="section" onclick="openSection('dusk')">üåá Golden Dusk</div>
<div class="section" onclick="openSection('night')">üåô Midnight Glow</div>

<div class="signature">Deep</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal(event)">
<div class="modal-content" onclick="event.stopPropagation()">
<div class="back-btn" onclick="closeModal()">‚Üê Back</div>
<h2 id="modalTitle"></h2>
<div class="song-grid" id="songs"></div>
<div class="player" id="player"></div>
<div class="signature">Deep</div>
</div>
</div>

<script>

/* STORY IMAGES */
const images=["1.jpg","2.jpg","3.jpg"];
let current=0;
const storyImg=document.getElementById('storyImage');
const enterBtn=document.getElementById('enterBtn');

function updateStory(){
storyImg.style.backgroundImage=`url(${images[current]})`;
enterBtn.style.display=(current===images.length-1)?"block":"none";
}
updateStory();

storyImg.addEventListener("click",()=>{
if(current<images.length-1){
current++;
updateStory();
}
});

/* ENTER SITE */
function enterSite(){
document.getElementById('story').style.display='none';
document.getElementById('main').style.display='flex';
}

/* SONG DATA */
const songs={
morning:[
["where comfort feels natural","https://open.spotify.com/embed/track/0XwRlvv3KlOu4HWlOH34XG"],
["that feeling you don‚Äôt question","https://open.spotify.com/embed/track/2gupOLBb6OGYAWai6nlmDv"],
["you cross my mind quietly","https://open.spotify.com/embed/track/0rSU2KwpOCqLVDCPwd4WbE"],
["peace sits here","https://open.spotify.com/embed/track/0xIuPDzJSnJywALez8dwKR"]
],
day:[
["a universe in someone‚Äôs eyes","https://open.spotify.com/embed/track/2NTtfjk6ShR9uQcKJh1yX9"],
["simple. steady. real.","https://open.spotify.com/embed/track/1tUYdjPkVHi9u0ecaFgnmD"],
["still choosing the same heart","https://open.spotify.com/embed/track/7IU3w87VCx7qiar56GQ5OI"],
["like the first time‚Ä¶ again","https://open.spotify.com/embed/track/0K5LSPVXxIR30OlB3MHjN6"]
],
dusk:[
["everything shifted softly","https://open.spotify.com/embed/track/5GnF4uvEcIibqcoYgzIlgS"],
["some memories stay warm","https://open.spotify.com/embed/track/0CTLV9Fr5CEkvhqmBjvEIU"],
["what was meant for me","https://open.spotify.com/embed/track/3zsrxaFaZFBrNY1EM69wMm"],
["learning love differently","https://open.spotify.com/embed/track/7G7b3jsvPETNyccazdsubE"]
],
night:[
["some things aren‚Äôt replaceable","https://open.spotify.com/embed/track/3tOY2szKRlRHyTIETz4dSs"],
["roads we didn‚Äôt take","https://open.spotify.com/embed/track/7wGgYAOMhhRObOGdWlJ9Hi"],
["dangerously magnetic","https://open.spotify.com/embed/track/1F2sn8iJA607Xfz1K3d9dJ"],
["light in the darkest room","https://open.spotify.com/embed/track/7fRMmRAL9vN7eOCw1t03T3"]
]
};

function openSection(section){
document.getElementById('modal').style.display='flex';
document.getElementById('modalTitle').innerText=section.charAt(0).toUpperCase()+section.slice(1);

const grid=document.getElementById('songs');
grid.innerHTML='';
songs[section].forEach(song=>{
const div=document.createElement('div');
div.className='song-card';
div.innerText=song[0];
div.onclick=()=>playSong(song[1]);
grid.appendChild(div);
});
}

function playSong(link){
const player=document.getElementById('player');
player.innerHTML=`<iframe src="${link}" allow="autoplay; clipboard-write; encrypted-media;"></iframe>`;
player.style.display='block';
}

function closeModal(e){
if(!e || e.target.id==='modal'){
document.getElementById('modal').style.display='none';
document.getElementById('player').style.display='none';
}
}

</script>

</body>
</html>
